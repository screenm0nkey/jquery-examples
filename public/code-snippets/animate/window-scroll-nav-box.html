<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">    <head>        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />        <title></title>        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>        <script type="text/javascript" src="http://libraries/easing.js"></script>        <style type="text/css">            body {                padding: 0;                margin: 0;                height: 2000px;            }                        #scroller {                height: 200px;                width: 200px;                background: red;                position: absolute;				left:200px;            }        </style>        <script type="text/javascript">            (function($, window, document, undefined){                var special = jQuery.event.special;                var uid2 = 'D' + (+new Date() + 1);                                special.scrollstop = {                    latency: 300,                    setup: function(){                        var timer;                        var handler = function(evt){                            var _self = this;							var _args = arguments;                                                        if (timer) {                                clearTimeout(timer);                            }                                                        timer = setTimeout(function(){                                timer = null;                                evt.type = 'scrollstop';                                jQuery.event.handle.apply(_self, _args);                                                            }, special.scrollstop.latency);                        };                        jQuery(this).bind('scroll', handler).data(uid2, handler);                    },                    teardown: function(){                        jQuery(this).unbind('scroll', jQuery(this).data(uid2));                    }                };                                                $(function(){                    var $scroller = $('#scroller');                    $(window).bind('scrollstop', function(){                        $scroller.stop().animate({                            top: $(window).scrollTop() + 'px'                        }, {                            duration: 'slow',                            easing: 'easeOutBack'//                        });                    });                });                            })(jQuery, this, this.document);        </script>    </head>    <body>        <div id="scroller">Nick</div>    </body></html>
