<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Animate 01</title>
        <script src="/public/js/jquery-1.11.2.js" type="text/javascript"></script>
        <style type="text/css">
            #box {
                background: red;
                width: 300px;
                height: 300px;
                position: relative;
            }
        </style>
		<script type="text/javascript">
            $(function(){
                var $pre = $('pre');

                var log = function (str) {
                    $pre.text($pre.text()+'\n'+str);
                }

                $('#box').click(function() {
                    $(this).animate({
                        "left": "300px",
                        opacity: 0.25
                    }, {
						duration:2000,
						easing:'linear',
						complete:function() {
                            log('First animation finished');
						},
						step:function(count, fxObject){
                            console.log(count, fxObject);
						},
						queue:true //if you set this to false the animation below will begin immediately
					}).animate({
						"top": "50px"
					}, {
                        complete:function() {
                            log('Second animation finished');
                        }
                    }, 1000);
                });
            });
        </script>
    </head>
    <body>
        <div id="box">Click ME</div>
    <pre></pre>
    </body>
</html>
