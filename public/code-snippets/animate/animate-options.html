<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Animate 01</title>
        <script src="http://libraries/jquery-1.3.2.min.js" type="text/javascript"></script>
        <style type="text/css">
            #box {
                background: red;
                width: 300px;
                height: 300px;
                position: relative;
            }
        </style>
		<script type="text/javascript">
            $(function(){
                $('#box').click(function(){
                    $(this).animate({"left": "300px", opacity: 0.25}, {
						duration:2000,
						easing:'linear',
						complete:function(){
							console.log('FINISHED');
						},
						step:function(){
						},
						queue:true //if you set this to false the animation below will begin immediately 
					}).animate({
						"top": "50px"
					},2000);
                });
            });
        </script>
    </head>
    <body>
        <div id="box">Click ME</div>
    </body>
</html>
