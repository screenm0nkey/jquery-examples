<!DOCTYPE HTML><html lang="en-US">    <head>        <meta charset="UTF-8">        <title>Using jQuery FX steps</title>        <script src="/public/js/jquery-1.11.2.js" type="text/javascript"></script>        <script type="text/javascript">                                                /*             * Example 2             * An fx object will be created for each property that needs to be animated i.e. animating top:100px; left:100px like below will create two fx objects for top and left.              * As the animation runs it will increment each fx object in turn so  top, left, top, left etc             *             */            $(function(){                var $h5 = $('h5');                $.fx.step['top'] = function(fxObject){                    console.log('fxObject.startTime =', fxObject.startTime);                    $h5.css({                        top: fxObject.now + fxObject.unit                    });                };                                $h5.stop().delay(1000).animate({                    top: '100px',                    left: '100px'                }, {                    duration: 500,                    step: function(i, fxObject){                        console.log('fxObject.prop =', fxObject.prop, '\nfxObject.now =', fxObject.now + '\nfxObject.end =', fxObject.end + '\nfxObject.unit =', fxObject.unit + '\nfxObject.startTime =', fxObject.startTime);                                            }                });            });        </script>    </head>    <body>        <style type="text/css">            h5 {                display: block;                position: relative;            }        </style>        <h5>http://www.neeraj.name/2010/01/25/how-animate-really-works-in-jquery-simple-animation-case-discussed.html</h5>    </body></html>
