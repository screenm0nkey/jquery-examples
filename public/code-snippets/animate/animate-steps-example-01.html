<!DOCTYPE HTML><html lang="en-US">    <head>        <meta charset="UTF-8">        <title>Using jQuery FX steps</title>        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script>        <script type="text/javascript">            //Example 1            //You can pass any name/value pair into the animate method and regardless of whether it exists it will still callback your step function (callback function)            $(function(){                $('body').stop().delay(500).animate({                    'madeup': 'does-not-exists'                }, {                    duration: 30,                    step: function(i, fxObject){                        //console.log($('body').queue("fx"));                        //console.log('EXAMPLE 1 - fxObject =', fxObject, '\nfxObject.elem =', fxObject.elem, '\nfxObject.now =', fxObject.now + '\nfxObject.unit =', fxObject.unit, 'This gets called regardless of whether the value exists');                    }                });            });                                    /*             * Example 2             * The great thing is if you set a function expression variable that matches the name of the name\value pair of the object you pass to animate then it will be called.             * This is used in cssHooks and is how jquery animates elements. Also it's interesting to note that the fx object is updated so when you view the fxObject in the console output             * the fxObject.now value will show the final value you passed in, in the case below 115px;             *             */            $(function(){                $h5 = $('h5');                $.fx.step['nick'] = function(fxObject){                    console.log('EXAMPLE 2 - fxObject =', fxObject, '\nfxObject.elem =', fxObject.elem, '\nfxObject.now =', fxObject.now + '\nfxObject.end =', fxObject.end + '\nfxObject.unit =', fxObject.unit);                    $h5.css({                        left: fxObject.now + fxObject.unit                    });                };                                $('body').stop().delay(1000).animate({                    'nick': '100px'                }, {                    duration: 100,                    step: function(i, fxObject){                        //when an object is being animated it is called every 10ms by jQuery so the this step function will be called 9 times                        console.log('Callback WOW');                    }                });            });        </script>    </head>    <body>        <style type="text/css">            h5 {                display: block;                position: relative;            }        </style>        <h5>http://www.neeraj.name/2010/01/25/how-animate-really-works-in-jquery-simple-animation-case-discussed.html</h5>    </body></html>
