<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>The jquery fxqueue</title>
        <style>
            div {
                margin: 3px;
                width: 40px;
                height: 40px;
                position: absolute;
                left: 0px;
                top: 30px;
                background: green;
                display: none;
            }
            
            div.newcolor {
                background: blue;
            }
            
            span {
                color: red;
            }
        </style>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script>
        <script>
            $(function(){
                //arguments.callee in an anonymous recursive function 
				
				/*
				 * The 'fxqueue' is an object which is stored as a data property on the selected DOM element i.e. '$("div").data('fxqueue')' 
				 * A new fucntion object is created each time the animte method is invoked on the jquery object and is stored as a propery of the fxqueue obejct, so it appears as an
				 * array of functions (see console output). That in turn creates an fx object for each property that needs to be animated i.e. animating top:100px; left:100px will create
				 * two fx objects for top and left. See animate-steps.html
				 */
                (function(){
                    var n = $("div").queue("fx");
                    $("span").text("Queue length is: " + n.length);
                    setTimeout(arguments.callee, 500);
					/* 
					 * $("div").queue("fx") 
					 * is the same as using 
					 * $("div").data('fxqueue')
					 */
					console.log(1, $("div").queue("fx"));
                })();
                
				//function declaration hoisted to the top of the function underneath the variable declarations
                function start(){
                    $("div").show("slow");
                    $("div").animate({left: '+=200'}, 5000);
                    $("div").slideToggle(2000);
                    $("div").slideToggle("fast");
                    $("div").animate({left: '-=200'}, 5000);
                    $("div").hide("slow");
                    $("div").show(2000);
                    $("div").slideUp("normal", start);
                }
				
				start();
                
                $('a').click()
            });
        </script>
    </head>
    <body>
        <span></span>
        <div></div>
		<a href="#">STOP</a>
    </body>
</html>
