<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Animate 01</title>
        <script src="http://libraries/jquery-1.3.2.min.js" type="text/javascript"></script>
        <style type="text/css">
            #box {
                background: red;
                width: 300px;
                height: 300px;
                position: relative;
            }
        </style>
		<script type="text/javascript">
            $(function(){
				//if you set queue to 'false' the animation below will begin immediately but the animations below that in the fx queue will be played one after the other
                $('#box').click(function(evt){
					setInterval(function(){
						console.log($(evt.target).data('fxqueue'))
					},100);
					
                    $(this)
						.animate({"left": "300px", opacity: 0.25}, {duration:2000, queue:false}) 
						.animate({"top": "50px"}, 1000)
						.animate({"top": "0px"}, 1000)
						.animate({"left": "0px"}, 1000)
						.animate({"width": "50px", opacity: 1.0 }, 3000)
                });
            });
        </script>
    </head>
    <body>
        <div id="box">Click ME</div>
    </body>
</html>
