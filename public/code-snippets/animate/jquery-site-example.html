<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
    	 <title>Animate 02</title>
        <style>
            div {
                background-color: #bca;
                width: 200px;
                height: 1.1em;
                text-align: center;
                border: 2px solid green;
                margin: 3px;
                font-size: 14px;
            }
            
            button {
                font-size: 14px;
            }
        </style>
        <script src="/public/js/jquery-1.11.2.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){
				
				/*
				 * queue:false is a Boolean indicating whether to place the animation in the effects queue.
				 * If false, the animation will begin immediately.
				 */
                $("#go1").click(function(){
				  $("#block1").animate( { width:"90%" }, { queue:false, duration:3000 } )
				     .animate( { fontSize:"24px" },  { queue:false, duration:1500 } )
				     .animate( { borderRightWidth:"15px" }, 1500);
				  });

                //Chained animation where each animation in the fx queue will be actioned once the previous one is finished
                $("#go2").click(function(){
                    $("#block2")
						.animate({width: "90%"}, 1000)
						.animate({fontSize: "24px"}, 1000)
						.animate({borderLeftWidth: "15px"}, 1000);
                });
                
                $("#go3").click(function(){
                    $("#go1").add("#go2").click();
                });
                
                $("#go4").click(function(){
                    $("div").css({
                        width: "",
                        fontSize: "",
                        borderWidth: ""
                    });
                });
                
            });
        </script>
    </head>
    <body>
        <button id="go1">Animate Block1 - Queue false</button>
        <button id="go2">Animate Block2 - Queue true</button>
        <button id="go3">Animate Both</button>
        <button id="go4">Reset</button>
        <div id="block1">Block1</div>
        <div id="block2">Block2</div>
    </body>
</html>
