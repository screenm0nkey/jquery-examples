<!DOCTYPE HTML><html lang="en-US">    <head>        <meta charset="UTF-8">        <title></title>    </head>    <body>        <p>Go to this site <a href="http://jqueryfordesigners.com/api-map-grep/">http://jqueryfordesigners.com/api-map-grep/</a> 		and paste the code below in and see the output.</p>		    	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>        		<script type="text/javascript">            console.clear();            var a = $('a');                        //			/*			 * $.grep returns an array			 * The $.grep() method removes items from an array as necessary so that all remaining items pass a provided test.			 * This is done by return true or false in a function			 */            var g = $.grep(a, function(item, i){                //console.log(item);                return /^#/.test(item.hash)            });                        console.log($.isArray(g), g); //g will be an array of link DOM elements that contain a hash                        /*             * jQuery.map() returns a array stack             * .map() returns a jQuery stack             */            var m = $.map(g, function(item, i){                return item.hash;            });                        console.log($.isArray(m), m);//m will be an array of ids            console.log(m.join(', '));                        //returns a jquery object            var s = $('a').map(function(){                return this.hash //notice the use of 'this' rather than item            }).get();                        console.log($.isArray(s), s);        </script>    </body></html>
