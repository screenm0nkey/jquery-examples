<!DOCTYPE HTML><html lang="en-US">    <head>        <meta charset="UTF-8">        <title>Serialize and Param</title>        <style>            body, select {                font-size: 12px;            }                        form {                margin: 5px;            }                        p {                color: red;                margin: 5px;                font-size: 14px;            }                        b {                color: blue;            }        </style>    </head>    <body>        <form>            <select name="single">                <option>Single</option>                <option>Single2</option>            </select>            <br/>            <select name="multiple" multiple="multiple">                <option selected="selected">Multiple</option>                <option>Multiple2</option>                <option selected="selected">Multiple3</option>            </select>            <br/>            <input type="checkbox" name="check" value="check1" id="ch1"/>            <label for="ch1">check1</label>            <input type="checkbox" name="check" value="check2" checked="checked" id="ch2"/>            <label for="ch2">check2</label>            <br/>            <input type="radio" name="radio" value="radio1" checked="checked" id="r1"/>            <label for="r1">radio1</label>            <input type="radio" name="radio" value="radio2" id="r2"/>            <label for="r2">radio2</label>            <input type="submit" value="Submit">        </form>		<p><tt id="results"></tt></p>        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>        <script type="text/javascript">            $('form').submit(function(){                console.log($(this).serialize());                return false;            });                        function showValues(){                var str = $("form").serialize();                $("#results").text(str);            }                        $(":checkbox, :radio").click(showValues);            $("select").change(showValues);            showValues();                        var myObject = {                a: {                    one: 1,                    two: 2,                    three: 3                },                b: [1, 2, 3]            };            var recursiveEncoded = $.param(myObject);            var recursiveDecoded = decodeURIComponent($.param(myObject));                        console.log(recursiveEncoded);            console.log(recursiveDecoded);        </script>    </body></html>
