<!DOCTYPE HTML><html lang="en-US">    <head>        <meta charset="UTF-8">        <title>Basically how the Deferred Object works</title>        <script type="text/javascript">            log = console.log;            dir = console.dir;        </script>        <script type="text/javascript" src="http://libraries/jquery-1.5.1.js"></script>        <script type="text/javascript">            			//NOTE. I'm overwriting the deferred object here to show a possible implementation			$.Deferred = function(url){                var promise, doneArgs, done;                promise = {};                doneArgs = [];                finalValue = 'nick';                complete = false;                                promise.done = function(){                    if (!complete) {                        doneArgs = doneArgs.concat(Array.prototype.slice.call(arguments));                    }                    else {                        $.each(arguments, function(i, item){                            item.call($, finalValue);                        });                    }                    return promise;                };                                promise.success = function(){                    doneArgs = doneArgs.concat(Array.prototype.slice.call(arguments));                    return promise;                };                                //simulate the functionality of deferred. After a period of time invoke the callback functions                setTimeout(function(){                    complete = true;                    $.each(doneArgs, function(i, item){                        item.call($, finalValue);                    });                }, 1000);                                return promise;            };                        var promise = $.Deferred('foo.html').done(function(val){                console.log('done 1 ' + val);            }).success(function(val){                console.log('success 2 ' + val);            }).done(function(val){                console.log('done 3 ' + val);            });                        setTimeout(function(){                promise.done(function(val){                    console.log('done 4 later ' + val);                });            }, 3000);                        log(promise);        </script>    </head>    <body>    	Basic implementation of the deferred object    </body></html>
