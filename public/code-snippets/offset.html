<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script src="jquery-1.3.2.min.js"></script>
</head>
<style>
	#one {
		top:200px;
		left:210px;
		width:300px;
		height:300px;
		background-color:#666666;
		position:absolute;
	}
	#two {
		top:50px;
		left:50px;
		width:150px;
		height:150px;
		background-color:#993399;
		position:absolute;
	}
	#three {
		bottom:0;
		right:0;
		width:50px;
		height:50px;
		background-color:#CCCCCC;
		position:absolute;
	}
</style>
<script>
	$(document).ready(function() {
	
		console.log( $("#one").offset().left, $("#one").offset().top )
		console.log( $("#two").offset().left, $("#two").offset().top )
		console.log( $("#three").offset().left, $("#three").offset().top )
		console.log( $("#three").position().left, $("#three").position().top )
	});
</script>
<body>

<div id="one">
	<div id="two">
    	<div id="three">asda</div>
    </div>
</div>
</body>
</html>
