<!DOCTYPE HTML><html lang="en-US">    <head>        <meta charset="UTF-8">        <title>Get object properties outside of the DOM</title>        <style type="text/css">            #nick {                background: red;                display: none;            }        </style>        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>        <script type="text/javascript">            $(function(){                var $nick, $mike;                $nick = $('#nick');                $mike = $nick;                                console.log($nick.height()); //268px - Notice $nick has a height property even though it's display property is set to 'none'                $nick.remove();                                console.log($mike.height());//0 - Even though $mike is $nick, $mike's height is 0 because he doesn't exist in the DOM                console.log($mike.appendTo('body').height()) //it now has a height of 268px after being inserted into the DOM            })        </script>    </head>    <body>        <div id="nick">            <p>asdasdasd</p>            <p>asdasdasd</p>            <p>asdasdasd</p>            <p>asdasdasd</p>            <p>asdasdasd</p>            <p>asdasdasd</p>            <p>asdasdasd</p>        </div>    </body></html>
