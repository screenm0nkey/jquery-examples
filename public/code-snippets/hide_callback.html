<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <base href="http://docs.jquery.com" /><script src="http://code.jquery.com/jquery-latest.js"></script>
        <script>
            $(document).ready(function(){
                try {
                    $("#hidr").click(function(){
                        $("span:last-child").hide("fast", function(){
                            // use callee so don't have to name the function
                            $(this).prev().hide("fast", arguments.callee);
                        });
                    });
                    $("#showr").click(function(){
                        $("span").show(2000);
                    });
                } 
                catch (e) {
                }
            });
        </script>
        <style>
            span {
                background: #def3ca;
                padding: 3px;
                float: left;
            }
        </style>
        <style>
            html, body {
                border: 0;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <button id="hidr">Hide</button>
        <button id="showr">Show</button>
        <div>
            <span>Once</span>
            <span>upon</span>
            <span>a</span>
            <span>time</span>
            <span>there</span>
            <span>were</span>
            <span>three</span>
            <span>programmers...</span>
        </div>
    </body>
</html>
