<!DOCTYPE HTML><html lang="en-US">    <head>        <meta charset="UTF-8">        <title>Serialize and Param</title>    </head>    <body>        <h1>http://benalman.com/projects/jquery-bbq-plugin/</h1>        <p>            <tt id="results">            </tt>        </p>        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>        <script type="text/javascript" src="http://libraries/jquery.bbq-min.js"></script>        <script type="text/javascript">        	document.location.href = "http://jquery/miscellaneous/param-and-deparam-bbq-plugin.html?a=1&b=2&c=3#a=3&b=4&c=world#a=3&b=4&c=world"            $ = jQuery;                        var origObj = {                a: 1,                b: 2,                c: true,                d: "hello world"            }            console.dir(origObj)                        var myStr = $.param(origObj);            console.log(myStr)                        //notice that all values are returned as strings            var myObj = $.deparam(myStr);            console.dir(myObj)                        //converts values into correct literal state ie number, string etc            myObj2 = $.deparam(myStr, true);            console.dir(myObj2)                        var myObj3 = $.param({                a: [1, 2, 'Steve'],                b: {                    c: [3],                    d: 4,					e: ['Nick', 'Lowman']                }            });			console.log(myObj3)						console.dir($.deparam.querystring( "/foo.php?a=1&b=2&c=hello#test" ));			console.dir($.deparam.fragment( "/foo.php?test#a=3&b=4&c=world" ));			console.dir($.deparam.querystring(true));			console.dir($.deparam.fragment(true));									console.log($.param.querystring())			console.log($.param.fragment())        </script>    </body></html>
