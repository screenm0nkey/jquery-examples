<!DOCTYPE HTML><html lang="en-US">    <head>        <meta charset="UTF-8">        <title>jQuery noConflict</title>    </head>    <body>        <script type="text/javascript" src="prototype.js"></script>		<!-- at this point window.$ refers to the prototype.js object  -->        <script type="text/javascript" src="jquery-edited-for-example.js"></script>		<!-- at this point window.$ refers to the jquery object. 			jQuery has stored a reference to the prototpye.js object as $_.window  -->        <ul id="apples">            <li>1</li>            <li>2</li>            <li>3</li>            <li>4</li>            <li>5</li>        </ul>        <script>        	//window.$ currently refers to the jQuery object but jQuery currently stores a reference to the prototype object in window._$			var $li = $('li');        //jQuery			console.log($('li'));	  //jQuery            $li.addClass('conflick'); //jQuery						/*			 * when you call noConflict() jquery points window.$ to window._$ so now window.$ references the protype object again			 * You can now start using prototype here with the $ variable and if you wanted you can use the variable j for jQuery			 */            var j = jQuery.noConflict();            console.log( $('apples') );     //prototype            console.log( j('#apples')[0] ); //jQuery        </script>    </body></html>
