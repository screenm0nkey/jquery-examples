<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>$.each test</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
    <style>
  		div { color:blue; }
  		div#five { color:red; }
  </style>
  
  <script>
  	$(document).ready(function() {
		 var data = $("div");
	  	console.log(data);
		data.each( function(i, item) {
			console.log(item);
		});
	});
  </script>

  </head>

  <body>
    <script>
      var anArray = ['one','two','three',4];
      var anObject = {one:1, two:2, three:3, four:4, five:5};

      $.each(anArray,function(index,value){
        document.write('['+index+']='+value+'<br>');
      });

      $.each(anObject,function(key,value){
        document.write('['+key+']='+value+'<br>');
		return (this!=4); // will stop running when the value mathces 4

      });
	  
	  $.each( { name: "John", lang: "JS" }, function(key, value) {
  	  	document.write( "Key: " + key + ", Value: " + value + "<br>" );
	  });
	 

    </script>
    
    <div id="one"></div>
  	<div id="two"></div>
  	<div id="three"></div>
  	<div id="four"></div>
  	<div id="five"></div>
	</body>

  </body>
</html>
