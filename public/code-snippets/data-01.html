<!DOCTYPE HTML><html lang="en-US">  <head>    <meta charset="UTF-8">    <title>Data object</title>    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>    <script type="text/javascript">      log = console.log;    </script>    <script type="text/javascript">      /*       * http://tutorialzine.com/2010/11/jquery-data-method/       * Internally, jQuery creates an empty object (called $.cache for the       * curious), which is used to store the values you set via the data method.       * Each DOM element you add data to, is assigned a unique ID which is used       * as a key in the $.cache object.       *        * jQuery does not store only user-created data in that cache. It also       * stores internal information and the event handling functions that you       * attach with live(), bind() and delegate(). Having centralized data       * storage makes jQueryâ€™s codebase much more robust and bug free, something       * that we all can benefit from.       */      $(function() {        $('#list').data('nick', {          name : 'nick',          lastname : 'lowman'        });                log(1, $('#list').data());        // { max-value : 15, nick : { name="nick", lastname="lowman"} }                log(3, $.cache)// { 1 : { max-value : 15, nick : { name="nick",        // lastname="lowman"} } }        // Using the data methods and data events on JavaScript objects.         var myObj = {};                $(myObj).bind('setData', function(e, key, value) {          log(11, e, key, value);        });        $(myObj).bind('getData', function(e, key, value) {          log(12, e, key, value);        });        $(myObj).bind('changeData', function(e, key, value) {          log(13, e, key, value);        });        $(myObj).data("city", "Springfield");                console.log(15, myObj);                log(23, $(myObj).data("events"));                log(25, $(myObj).data("city"));              });    </script>  </head>  <body>    <h1>http://tutorialzine.com/2010/11/jquery-data-method/</h1>    <ul id="list" data-max-value="15">      <li>1</li>      <li>2</li>      <li>3</li>    </ul>  </body></html>
