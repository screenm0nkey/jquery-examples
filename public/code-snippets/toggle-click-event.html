<!DOCTYPE HTML><html lang="en-US">    <head>        <meta charset="UTF-8">        <title></title>        <style type="text/css">            #outer {                background: red;                padding: 10px;                display: inline-block;            }			 #inner {                background: red;                padding: 10px;                display: inline-block;				moz-box-sizing:border-box;				width:130px;            }                        img {                cursor: pointer;				width:130px;            }        </style>    </head>    <body>        <div id="outer">            <div id="inner">                <img src="images/image.jpg" alt="*">            </div>        </div><script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>        <script type="text/javascript">            $('img').toggle(			function(){                $(this).parent().css({                    opacity: 0.6,                    border: 'solid 2px'                });            },			function(){                $(this).parent().css({                    opacity: 0.3,                    border: 'solid 5px'                });            },			function(){                $(this).parent().css({                    opacity: 0.1,                    border: 'solid 10px'                });            },			function(){                $(this).parent().css({                    opacity: 1,                    border: 'none'                });            });        </script>    </body></html>
