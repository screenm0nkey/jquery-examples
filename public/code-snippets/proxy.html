<!DOCTYPE HTML><html lang="en-US">    <head>        <meta charset="UTF-8">        <title>jQuery Proxy</title>        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>        <script type="text/javascript">                    $(function(){                myApp = {};                myApp.module = {                                    $div: $('#nick'),                                        init: function(){                        console.log(this.$div)                        this.$div.mousedown($.proxy(this.moduleMethod, this)).mouseup(this.anotherModuleMethod);                    },                                        moduleMethod: function(e){                        console.log('You set using $.proxy to this object (myApp.module) -> ', this); //using $.proxy you set what this is                        console.log('jQuery set this to the DOM element the event is on -> ', e.currentTarget);                    },                                        anotherModuleMethod: function(e){                        console.log('jQuery set this to the DOM element the event is on -> ', this); //jQuery controlled what this is...                    }                };                                myApp.module.init();            });        </script>    </head>    <body>        <div id="nick">Click me</div>    </body></html>
