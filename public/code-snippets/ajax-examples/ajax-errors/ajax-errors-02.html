<!DOCTYPE HTML><html lang="en-US">    <head>        <meta charset="UTF-8">        <title>Handling Ajax Errors</title>        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>        <script type="text/javascript">            (function($){                $(function(){                                    //this is possibly the best way of cathing errors globally taken from the end of this screencast					                    //http://www.youtube.com/watch?v=NVpb-dkajs4                    $('body').ajaxError(function(evt, xhr, opts, except){                        console.log('Global Ajax Error (' + xhr.status + ' ' + xhr.statusText + ') to ' + opts.url);						$('#msg3').append("<li>Error requesting page " + opts.url + "</li>");                    })                                                            //notice that any element which has the ajaxError event bound to them is alerted when there is an error                    $('#msg1').ajaxError(function(evt, xhr, opts, except){                        $(this).append("<li>Error requesting page " + opts.url + "</li>");                    });                                        $("#msg2").ajaxError(function(evt, xhr, opts, except){                        $(this).append("<li>Error requesting page " + opts.url + "</li>");                    });                                        $('.trigger').click(function(){                        $('.result').load('ajax/missing.html');                        return false;                    });                                        															//the local way of cathing errors below                    String.prototype.trim = function(){                        return this.replace(/^\s+|\s$/g, "");                    };                                        (function(){						var data = "userId=" + encodeURIComponent('   nick lowman name=ståle&car=saab    '.trim());                        $.ajax({                            type: "POST",                            url: "saveuser.do",                            dataType: "html",                            data: data,                            success: function(response){                            },                            error: function(xhr, ajaxOptions, thrownError){                                console.log('local error = ' + xhr.status + '  ' + data);                            }                        });                    })()                                    });            })(jQuery)        </script>    </head>    <body>        <div>            <a href="#" class="trigger">Click me</a>        </div>        <div class="result"></div>        <div id="msg1"></div>        <div id="msg2"></div>		<div id="msg3"></div>    </body></html>
