<!DOCTYPE HTML><html lang="en-US">	<head>		<meta charset="UTF-8">		<title>How Many Pictures Of Madonna Do We Have?</title>		<style type="text/css">			body {				font: normal 11px / 11px Arial, Helvetica, sans-serif;			}			div#images {				width: 200px;				margin: 0 auto;			}			img#big-image {				position: absolute;				z-index: 1;				width: 200px;				height: 200px;				display: none;				cursor: pointer;			}			img {				border: none;			}		</style>		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>		<script type="text/javascript">			$(document).ready( function() {				var $images = $('#images'),					$bigImage = $('#big-image'),					$searchBox = $('#image-search'), 					$searchButton = $('#image-search-button'), 					$count = $('#result-num > span');				$images.delegate("img", "mouseover", function() {					var $this = $(this);					var data = $(this).data('dims');					$bigImage.css({						display: 'block',						top: $this.offset().top,						left: $this.offset().left					});					$bigImage.attr('src', data.src);					$bigImage.animate({						width: data.width,						height: data.height					}, 300);				});								$bigImage.mouseout( function() {					$bigImage.css({						display: 'none',						width: '200px',						height: '200px'					});				});								$searchButton.click( function() {					$images.empty();					var s = $searchBox.val().replace(/\s/mg, "%20");					getImages(s);				});								function getImages(search) {					search = (search === '') ? "Nick Lowman" : search;					var url = "http://search.yahooapis.com/ImageSearchService/V1/imageSearch?appid=YahooDemo&query=" + search + "&output=json&callback=?";					$.getJSON(url, function(data) {						$ul = $('<ul>');												$count.html(data.ResultSet.totalResultsAvailable);						var counter = 0;						$.each(data.ResultSet.Result, function(i, item) {							counter++;							var $link = $('<a>', {								href: item.ClickUrl,								alt: item.Summary							});							var $img = $('<img>', {								src: item.Url,								width: '200px'							}).data('dims', {								width: item.Width,								height: item.Height,								src: item.Url							})							var $summary = $('<p>', {								html: item.Summary							})							$ul.append($('<li>').append($link.wrapInner($img)).append($summary));							if (counter === 10) {								return false;							}						});						$('#images').append($ul);					});				}			});		</script>	</head>	<body>		<input type="text" name="image-search" id="image-search">		<input type="submit" value="image-search" id="image-search-button">		<p id="result-num">			Results returned =			<span></span>		</p>		<img id="big-image" src="">		<div id="images">		</div>	</body></html>
