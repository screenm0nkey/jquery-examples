<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>jQuery Flickr JSON call</title>
        <script src="http://jqueryjs.googlecode.com/files/jquery-1.3.1.min.js">
        </script>
        <script>
            // Don't execute any code until the DOM is ready!
            $(document).ready(function(){
            
                // Our very special jQuery JSON fucntion call to Flickr, gets details of the most recent 20 images
                $.getJSON("http://api.flickr.com/services/feeds/groups_pool.gne?id=998875@N22&lang=en-us&format=json&jsoncallback=?", function(data){
                
                    // Randomly choose where to start. A random number between 0 and the number of photos we grabbed (20) minus 9 (we are displaying 9 photos).
                    var iStart = Math.floor(Math.random() * (11));
                    
                    // Reset our counter to 0
                    var iCount = 0;
                    
                    // Start putting together the HTML string
                    var htmlString = "<ul>";
                    
                    // Now start cycling through our array of Flickr photo details
                    $.each(data.items, function(i, item){
                        console.log(data.link);
                        
                        // Let's only display 9 photos (a 3x3 grid), starting from a random point in the feed
                        if (iCount > iStart && iCount < (iStart + 10)) {
                        
                            // I only want the ickle square thumbnails
                            var sourceSquare = (item.media.m).replace("_m.jpg", "_s.jpg");
                            
                            // Here's where we piece together the HTML
                            htmlString += '<li><a href="' + item.link + '" target="_blank">';
                            htmlString += '<img src="' + sourceSquare + '" alt="' + item.title + '" title="' + item.title + '"/>';
                            htmlString += '</a></li>';
                        }
                        // Increase our counter by 1
                        iCount++;
                    });
                    
                    // Pop our HTML in the #images DIV
                    $('#images').html(htmlString + "</ul>");
                    
                    // Close down the JSON function call
                });
                
                // The end of our jQuery function
            });
        </script>
        <style>
            /* The images styling is needed to turn the <ul> into a 3x3 grid */
            #images {
                padding: 0px;
                margin: 0px;
                height: 165px;
                width: 165px;
                overflow: hidden;
            }
            
            #images ul {
                list-style: none;
                float: left;
                padding: 0px;
                margin: 0px;
            }
            
            #images ul li {
                display: inline;
            }
            
            #images ul li img {
                border: none;
                padding: 0 5px 5px 0;
                width: 50px;
                height: 50px;
                opacity: 0.6;
                -moz-opacity: 0.6;
            }
            
            #images ul li img:hover {
                opacity: 1;
                -moz-opacity: 1;
            }
            
            /* This bit of styling is just for the page */
            body, td, th {
                font-family: Lucida Sans Unicode, Lucida Grande, sans-serif;
                font-size: 12px;
                color: #CCC;
            }
            
            body {
                background-color: #000;
            }
            
            a:link {
                color: #CFC;
                text-decoration: none;
            }
            
            a:visited {
                text-decoration: none;
                color: #CFC;
            }
            
            a:hover {
                text-decoration: underline;
                color: #FFF;
            }
            
            a:active {
                text-decoration: none;
                color: #FFF;
            }
        </style>
    </head>
    <body>
        <div id="images">
        </div>
        View source code to see how this is done!
        <br/>
        <a href="http://www.growlingranger.com/">www.growlingranger.com</a>
    </body>
</html>
