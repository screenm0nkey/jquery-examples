<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>JSONP Example 1</title>
        <script type="text/javascript" src="http://libraries/jquery-1.4.2.min.js"></script>
        <style>
            img {
                height: 100px;
                float: left;
            }
        </style>
    </head>
    <body>
        <div id="images"></div>
        <script>
            function nickLowman(data){
                console.log(data);
                $.each(data.items, function(i, item){
                    //console.log(item);
                    $("<img/>").attr("src", item.media.m).appendTo("#images");
                    if (i == 5) 
                        return false;
                });
            }
        </script>
        <script type="text/javascript" src="http://api.flickr.com/services/feeds/photos_public.gne?tags=love&tagmode=any&format=json&jsoncallback=nickLowman"></script>
    </body>
</html>
