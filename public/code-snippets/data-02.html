<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">  <head>    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />    <title></title>    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>  </head>  <body>    <form id="testform">      <input type="text" class="clear" value="Always cleared" />      <input type="text" class="clear once" value="Cleared only once" />      <input type="text" value="Normal text" />    </form>    <script>      $(function() {        //jquery stores all data in $.cache        //Go through every input field with clear class using each function        //(NB! "clear once" is two classes clear and once)        $('#testform input.clear').each(function() {          //use the data function to save the data          $(this).data("txt", $.trim($(this).val()));        }).focus(function() {          // On focus test for default saved value and if not the same clear it          if($.trim($(this).val()) === $(this).data("txt")) {            $(this).val("");          }        }).blur(function() {          // Use blur event to reset default value in field that have class clear          // but ignore if class once is present          if($.trim($(this).val()) === "" && !$(this).hasClass("once")) {            //Restore saved data            $(this).val($(this).data("txt"));          }        });      });    </script>  </body></html>
