<!DOCTYPE html>
<html>
    <head>
        <title>Check to see if custom events bubble up</title>
        <style>
            #one, #two, #three {
                margin: 40px;
                background: gold;
                border: 1px solid;
                display: inline-block;
				cursor:pointer;
            }
            
            #three {
                height: 100px;
                width: 100px;
                background: red;
            }
            
            a {
                display: block;
                background: #fff;
                color: #000;
                position: relative;
                top: 20px;
				text-align:center;
            }
        </style>
    </head>
    <body>
        <div id="one">
            One
            <div id="two">
                Two
                <div id="three">
                    Three<a href="#">Link</a>
                </div>
            </div>
        </div>
        <h3>Click on the link and boxes and look at the diffent information displayed in the console. Event objects generated by both click and DELETE</h3>
        
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
        
		<script type="text/javascript">
            $('#one, #two, #three').bind('DELETE click', function(e){
				console.group();
                console.log('Event object = ',e,'\n Event type =', e.type, '\n Event.target=', e.target, '\n  Event.currentTarget=', e.currentTarget);
				console.groupEnd();
            });
            
            
            $('a').click(function(e){
                $(this).trigger('DELETE');
                e.preventDefault();//stops the link from actioning
            });
			
			 $.event.trigger('DELETE');
        </script>
    </body>
</html>
