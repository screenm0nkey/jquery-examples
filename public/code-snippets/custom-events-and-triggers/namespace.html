<!DOCTYPE HTML><html lang="en-US">    <head>        <meta charset="UTF-8">        <title>Namespacing events</title>        <style type="text/css">                        li {                cursor: pointer;            }                        a {                display: block;                margin-bottom: 5px            }        </style>    </head>    <body>        <a href="#" class="add">Add namespaced event</a>        <a href="#" class="remove">Remove customer namespaced</a>        <a href="#" class="trigger">Trigger all bound click events including namespaced events</a>        <a href="#" class="triggeronly">Trigger only click event (not namespaced)</a>        <ul>            <li>Nick</li>            <li>Steve</li>            <li>Mike</li>            <li>Pete</li>            <li>Jeff</li>        </ul>        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>        <script type="text/javascript">            log = console.log                        $.fn.myevents = function(options){                return this.bind('click.' + options, function(e){                    log($(this).text(), ' Event = ', e.type);                }).bind('mouseover.' + options, function(e){                    //log($(this).text(), e.type);                });            };                        $.fn.removeEvents = function(options){                return this.unbind('.' + options);            }                        //We're binding a click here            $('li').bind('click', function(e){                console.log('No namespace. Event = ', e.type);            })                                    $('a.add').click(function(){                $('li').myevents('myPlugin');                return false;            });                                    $('a.remove').click(function(){                $('li').removeEvents('myPlugin');                return false;            });                        //this will trigger both the click events for click and myPlugin.click            $('a.trigger').click(function(){                $('li').trigger('click');            });                                    //this will trigger only the click event ignoreing .myPlugin becuase it has an ! at the end            $('a.triggeronly').click(function(){                $('li').trigger('click!');            });        </script>    </body></html><!-- $.fn.myevents = function(options){return this.bind('click.' + options, function(){console.log(this);}).bind('mousedown.' + options, function(){console.log(this);});}; -->
