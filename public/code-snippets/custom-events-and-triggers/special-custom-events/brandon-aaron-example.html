<!DOCTYPE HTML><html lang="en-US">  <head>    <meta charset="UTF-8">    <title></title>    <script type="text/javascript" src="http://libraries/jquery-1.4.2.min.js"></script>    <script charset="utf-8" type="text/javascript">      jQuery.event.special.tripleclick = {        setup: function(data, namespaces) {          var elem = this, $elem = jQuery(elem);          $elem.bind('click', jQuery.event.special.tripleclick.handler);          jQuery.event.special.tripleclick.data = data; //store the data object for use later        },                teardown: function(namespaces) {          var elem = this, $elem = jQuery(elem);          $elem.unbind('click', jQuery.event.special.tripleclick.handler);        },                handler: function(event) {          console.log(event.timeStamp, event.type);          var $elem = jQuery(this),          clicks = $elem.data('clicks') || 0;          clicks += 1;          if (clicks === 3) {            clicks = 0;            // set event type to "tripleclick"            event.type = "tripleclick";            event.name = jQuery.event.special.tripleclick.data.name;            /*             * Let jQuery handle the triggering of "tripleclick" event handlers             * You can trigger the event on the element using "$(this).trigger('tripleclick')" but it passes a new event object.             * Using " jQuery.event.handle.apply(this, arguments);" passes the same event object so you could append values to it.             */            jQuery.event.handle.apply(this, arguments);          }          $elem.data('clicks', clicks);        }      };      jQuery( function($) {        $('#example').bind('tripleclick', {          name: 'Nick Lowman'        }, function(event) {          console.log(event.timeStamp, event.type);          alert(event.name + ', you clicked three times!');        });      });    </script>  </head>  <body>    <div id="example">      <p>        Click me three times!      </p>    </div>  </body></html>
