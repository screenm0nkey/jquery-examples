<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">    <head>        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>        <title>Simple Search App using custom events</title>        <link href="twitter.css" rel="stylesheet" type="text/css" media="all" />        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>    </head>    <body>    	<input type="button" value="Show Elements with Events Attached" id="show-events"/>		<p>Add a seach term first and then click the button above to see how custom events are bound</p>		<ul>			<li><a href="http://jquery/custom-events-and-triggers/twitter-tool-example-using-events/custom-events/nick-twitter.html">Custom Events</a></li>			<li><a href="http://jquery/custom-events-and-triggers/twitter-tool-example-using-events/custom-event-delegation/nick-twitter.html">Custom Event Delegation</a></li>			<li><a href="http://jquery/custom-events-and-triggers/twitter-tool-example-using-events/class-and-constructor/nick-twitter.html">Class and Constructor</a></li>		</ul>        <h1>Twitter Search Using cutom events</h1>        <input type="button" id="get_trends" value="Load Trending Terms" />        <input type="button" id="refresh" value="Refresh All Results" />        <input type="button" id="remove" value="Remove All Results" />        <br/>        <input type="button" id="collapse" value="Collapse All Results"/>        <input type="button" id="expand" value="Expand All Results" />        <form>            <input type="text" class="input_text" id="search_term" />            <input type="submit" class="input_submit" value="Add Search Term" />        </form>        		<div id="twitter">            <p>Refresh count down <span>10</span></p>            <div class="template results">                <h2>Search Results for <span class="search_term"></span></h2>            </div>        </div>		        <script type="text/javascript" src="jquery.lint.js"></script>        <script src="custom-events.js"></script>    </body></html>
