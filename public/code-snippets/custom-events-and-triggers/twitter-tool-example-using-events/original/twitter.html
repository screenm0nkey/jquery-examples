<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">    <head>        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>        <title>Simple Search App</title>        <link href="twitter.css" rel="stylesheet" type="text/css"  media="all" />        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>    </head>    <body>        <h1>Twitter Search</h1>        <input type="button" id="get_trends" value="Load Trending Terms" class="getTrends" />        <input type="button" id="refresh" value="Refresh All Results" class="refresh" />        <input type="button" id="remove" value="Remove All Results" class="" />        <br/>        <input type="button" id="collapse" value="Collapse All Results" class="collapse" />        <input type="button" id="expand" value="Expand All Results" class="expand" />       	    <form>            <input type="text" class="input_text" id="search_term" />            <input type="submit" class="input_submit" value="Add Search Term" />        </form>        <div id="twitter">            <div class="template results">                <h2>Search Results for <span class="search_term"></span></h2>            </div>        </div>        <script src="twitter.js"></script>    </body></html>
