<!DOCTYPE HTML><html lang="en-US">    <head>        <meta charset="UTF-8">        <title></title>        <style type="text/css">            li {                cursor: pointer            }        </style>    </head>    <body>        <div id="container">        	<p>delegate</p>            <ul id="delegate">                <li><img src="images/image.jpg" width="50px" alt="*"></li>                <li><img src="images/image.jpg" width="50px" alt="*"></li>                <li><img src="images/image.jpg" width="50px" alt="*"></li>            </ul>			<p>live</p>            <ul id="live">                <li><img src="images/image.jpg" width="50px" alt="*"></li>                <li><img src="images/image.jpg" width="50px" alt="*"></li>                <li><img src="images/image.jpg" width="50px" alt="*"></li>            </ul>			<p>bind</p>            <ul id="bind">                <li><img src="images/image.jpg" width="50px" alt="*"></li>                <li><img src="images/image.jpg" width="50px" alt="*"></li>                <li><img src="images/image.jpg" width="50px" alt="*"></li>            </ul>        </div>		        <a href="#" id="pig">Pig</a>        <a href="#" id="cat">Cat</a>		<a href="#" id="mouse">Mouse</a>		        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>				        <script type="text/javascript">        				            $('a').click(function(evt){                $('li').trigger('DELEGATE', [this.id]);                $('li').trigger('LIVE', [this.id]);                $('li').trigger({                    type: 'BIND',					id: this.id                });				$('img').trigger('click');                evt.preventDefault();            });			                        //delegate() method            $('ul#delegate').delegate('li', 'DELEGATE', function(e, eventData){                $(this).append(eventData + ' = ' + e.type+ '  ');            });                        //the live() method            $('li', $('ul#live')[0]).live('LIVE', function(e, eventData){                $(this).append(eventData + ' = ' + e.type+ ' ');            });                        //using bind()            $('#bind').bind('BIND', function(e){				console.log($(e.target));                $(e.target).closest('li').append(e.id + ' = ' + e.type+ ' ');            });						//using bind() but higher up the dom so it will work on all the li tags            $('#container').bind('BIND', function(e){				console.log($(e.target));                $(e.target).closest('li').append(e.id + ' = ' + e.type);            });						$('#bind').bind('click', function(e){				$(e.target).closest('li').append(e.type);			});									$.event.trigger('BIND');        </script>    </body></html>
