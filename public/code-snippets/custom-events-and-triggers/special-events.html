<!DOCTYPE HTML><html lang="en-US">  <head>    <meta charset="UTF-8">    <title>jQuery Special events</title>    <style type="text/css">      li {        cursor: pointer;        border: 1px solid #ccc;      }    </style>    <script type="text/javascript" src="http://libraries/jquery-1.4.2.min.js"></script>    <script type="text/javascript">      $( function() {        var event = jQuery.event;        var $selected = event.special.specialClick = {          setup: function(data) {            event.add(this, 'click', $selected.handler);            return false;          },          teardown: function() {            event.remove(this, 'click', $selected.handler);            return false;          },          handler: function(evt) {            var _this = this;            var _args = arguments;            var $_this = jQuery(_this);            if (!$_this.hasClass('disabled')) {              //the code below is the same as wrtiting $_this.triggerHandler('specialClick');              evt.type = 'specialClick';              jQuery.event.handle.apply(_this, _args);            }          }        };        /*         * These two bindings do the same thing but one uses special event and the other uses the standard click event.         * Can't quite see a use for the special event yet but james padolsey's scroll stop comes close to a good use.         */        $('li').bind('specialClick', function(evt) {          console.log(1, $(evt.target));        });                $('li').bind('click', function(evt) {          var $elem = jQuery(evt.target);          if (!$elem.hasClass('disabled')) {            console.log(2, $elem);          }        });      });    </script>  </head>  <body>    <ul>      <li class="disabled">1 disabled</li>      <li>2</li>      <li>3</li>      <li>4</li>      <li>5</li>      <li>6</li>      <li>7</li>      <li class="disabled">8 disabled</li>      <li>9</li>      <li>10</li>    </ul>  </body></html>
