<!DOCTYPE HTML><html lang="en-US">    <head>        <meta charset="UTF-8">        <title>Global Event Trigger</title>        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>        <script type="text/javascript">            $(function(){                var disable = function(e){                    console.log(e);                    $(this).attr('disabled', 'disabled');                }                                $('input[type=text]').bind('nick', disable);                                $('a').click(function(evt){                    evt.preventDefault();                    $.event.trigger('nick'); //THIS IS A GLOBAL TRIGGER                });            });        </script>    </head>    <body>        <p>        	<a href="#">Click to disable all fields:</a>        </p>		        <br>        <input type="text" readonly="readonly" id="email" name="email" value="joe@doe.com"/>        <input type="text" readonly="readonly" id="name" name="name" value="Nick"/>        <input type="text" readonly="readonly" id="last" name="last" value="Lowman"/>        <input type="text" readonly="readonly" id="nick" name="nick" value="Baldy"/>    </body></html>
