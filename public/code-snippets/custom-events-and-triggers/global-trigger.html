<!DOCTYPE HTML><html lang="en-US">    <head>        <meta charset="UTF-8">        <title></title>        <style type="text/css">            li {                cursor: pointer            }        </style>        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>        <script type="text/javascript">            $(function(){                $.page = $({}); // Just an empty object wrapped in jQuery                				$.page.bind('UPDATE-TEXT',{name:'text1'}, function(e, title){                    $('#text1').text('Dynamic value =' + title + '. Static value =' + e.data.name);                    console.dir(e);                });                //                $.page.bind('UPDATE-TEXT',{name:'text2'}, function(e, title){                    $('#text2').text('Dynamic value =' + title + '. Static value =' + e.data.name);                    console.dir(e);                });                //				$('body').bind('UPDATE-TEXT', {name:'text3'}, function(e, title){                   $('#text3').text('Dynamic value =' + title + '. Static value =' + e.data.name);                    console.dir(e);                });                                                $('input[type=button]').click(function(){                    $.page.trigger('UPDATE-TEXT', 'Inbox');                });                                $('a').click(function(evt){
                    evt.preventDefault();
                    $.event.trigger('UPDATE-TEXT'); //GLOBAL TRIGGER
                });                           });        </script>    </head>    <body>        <p id="text1"></p>        <p id="text2"></p>        <p id="text3"></p>        <input type="button" value="Click me"></body>		<p><a href="#">Global Trigger</a></p></html>
