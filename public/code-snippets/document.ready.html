<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">    <head>        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>        <title>Three ways to see if the DOM has Loaded</title>        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />        <script type="text/javascript">            console.clear();            //jQuery uses polling to see if the DOM has finsihed loading and when it has it triggers a 'ready' event.            //Any functions bound to the ready event will be called.                        //option 1			//This is the standard way to see if the DOM is loaded. It's just a shortcut for the bind method.            //Jquery will bind your anonymous function to the ready event on the document object.			//But it will not             $(document).ready(function(){                console.group();                console.log('option 1 - $(document).ready()\n', $('#image-1'));                console.log(arguments);                console.groupEnd();            });            						//option 2            //Passing in a function as a selector to is just a short cut.             //Jquery will then bind your anonymous function to the ready event on the document object            $(function(){                console.group();                console.log('option 2 - $(function(evt){})\n',  + '\n', $('#image-1'));                console.log(arguments);                console.groupEnd();            });                        			//option 3            //We can see here that we can bind the ready event to the document object            $(document).bind('ready', function(evt){                console.group();                console.log('option 3 - $(document).bind("ready",function(evt){})\n', evt.caller + '\n', $('#image-1'));				console.log(arguments);                console.groupEnd();            });						//we can trigger the ready event but it will only work on the event we bound manually in option 3			//This will also log an empty image as the DOM element has finished loading			var evt = jQuery.Event('ready');			evt.caller = 'Nick';			$(document).trigger(evt);        </script>    </head>    <body>    	<h1>See the jQuery cookbook chapter 9 on calling global events</h1>        <img width="600" src="logo.gif" id="image-1" style="display: none" alt="Write less">		<script type="text/javascript">			/*			 * The jQuery.ready() function is called by jQuery’s core when the document is detected			 * as ready. Once called, all the document.ready handlers are triggered automatically.			 */           jQuery.ready();			        </script>    </body></html>
