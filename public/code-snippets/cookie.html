<!DOCTYPE HTML><html lang="en-US">    <head>        <meta charset="UTF-8">        <title>Cookie Test</title>        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>        <script type="text/javascript" src="jquery.cookie.js"></script>        <script type="text/javascript">            /**             * @name $.cookie             * @cat Plugins/Cookie             * @author Klaus Hartl/klaus.hartl@stilbuero.de             */            jQuery.cookie = function(name, value, options){                if (typeof value != 'undefined') { // name and value given, set cookie                    options = options || {};                    if (value === null) {                        value = '';                        options.expires = -1;                    }                    var expires = '';                    if (options.expires && (typeof options.expires == 'number' || options.expires.toUTCString)) {                        var date;                        if (typeof options.expires == 'number') {                            date = new Date();                            date.setTime(date.getTime() + (options.expires * 24 * 60 * 60 * 1000));                        }                        else {                            date = options.expires;                        }                        expires = '; expires=' + date.toUTCString(); // use expires attribute, max-age is not supported by IE                    }                    // CAUTION: Needed to parenthesize options.path and options.domain                    // in the following expressions, otherwise they evaluate to undefined                    // in the packed version for some reason...                    var path = options.path ? '; path=' + (options.path) : '';                    var domain = options.domain ? '; domain=' + (options.domain) : '';                    var secure = options.secure ? '; secure' : '';                    document.cookie = [name, '=', encodeURIComponent(value), expires, path, domain, secure].join('');                }                else { // only name given, get cookie                    var cookieValue = null;                    if (document.cookie && document.cookie != '') {                        var cookies = document.cookie.split(';');                        for (var i = 0; i < cookies.length; i++) {                            var cookie = jQuery.trim(cookies[i]);                            // Does this cookie string begin with the name we want?                            if (cookie.substring(0, name.length + 1) == (name + '=')) {                                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));                                break;                            }                        }                    }                    return cookieValue;                }            };			                        $.cookie("example", "foo");				//set cookie value            $.cookie('example', null); 				//delete a cookie            $.cookie('boomerang'); 	//get cookie value            			//expires 1000 days			$.cookie('example', 'foo', {                expires: 1000             });						 //expires when browser shuts closes. a session cookie             $.cookie('example', 'foo', {                expires: null            });        </script>    </head>    <body>        <h1>http://webhole.net/2010/07/10/jquery-cookies-example/</h1>        <h1>http://www.electrictoolbox.com/jquery-cookies/</h1>    </body></html>
