<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>jquery.basic.plugin-boilerplate.js</title>
    <script type="text/javascript" src="http://libraries/jquery-1.6.2-min.js"></script>
    <script type="text/javascript">
      (function($, undefined) {
        //https://github.com/addyosmani/jquery-plugin-patterns/blob/master/jquery.basic.plugin-boilerplate.js

        // Create the defaults, only once!
        var pluginName = 'defaultPluginName', defaults = {
          propertyName : "value"
        };

        // The actual plugin constructor
        function Plugin(element, options) {
          this.element = element;
          this.options = $.extend({}, defaults, this.options);

          this._defaults = defaults;
          this._name = pluginName;

          this.init();
        }



        Plugin.prototype.init = function() {
          console.log(this);
        };

        // A really lightweight plugin wrapper around the constructor,
        // preventing against multiple instantiations
        $.fn.plugin = function(options) {
          return this.each(function() {
            if(!$.data(this, 'plugin_' + pluginName)) {
              $.data(this, 'plugin_' + pluginName, new Plugin(this, options));
            }
          });
        }
      })(jQuery);
      
      $(function(){
        $('li').plugin({name : 'nick'})
      })
    </script>
  </head>
  <body>
    <h3>https://github.com/addyosmani/jquery-plugin-patterns/blob/master/jquery.basic.plugin-boilerplate.js</h3>

      <li><a href=""></a></li>
      <li><a href=""></a></li>
    </ul>
  </body>
</html>
