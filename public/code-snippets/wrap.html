<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Wrap</title>
<style>
div {
	border: 2px solid blue;
}
p {
	background:yellow;
	margin:4px;
}
</style>
<script src="http://www.google.com/jsapi"></script>
<script>
   	// http://code.google.com/apis/ajaxlibs/documentation/index.html  
   	google.load("jquery", "1.3.2");
    google.setOnLoadCallback(function() {  
		$(document).ready(function() {
			$("#wrap strong").wrap(document.createElement("div"));
			$("#wrap p").wrap("<div></div>")
			$("#wrap a").wrap(document.createElement("div"));
			
			 $("#wrapall p").wrapAll("<div></div>").css("border", "3px solid red");
			 
			 $("#nick").wrapInner("<strong></strong>");
			 
			 console.log($("div:first")[0]);
			 
			 $("a.surprise").wrap($("div:first")[0]);

		}); //document.ready
	});  
            
  </script>
</head>
<body>
	<div>Im the first Div</div>
    
	<span id="wrap">
		<p>I'm a P tag</p>
		<h3>World</h3>
		<a>cruel</a><br />
		<strong>mike</strong> 
	</span> 
    <br />
	<br />

	<span id="wrapall">
		<p>I'm a p tag wrapped</p>
		<h3>World</h3>
        <p>I'm a p tag</p>
		<a href="#">cruel</a><br />
        <p>I'm a p tag</p>
		<li>Mike</li>
		<p>I'm a p tag</p>
	</span>
    
    <p id="nick">I wasn't bold but am being wrapped inner</p>
    
    <a class="surprise" href="#">I'm a link at the bottom</a>
    

</body>
</html>
