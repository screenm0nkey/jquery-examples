<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Jquery Extend</title>
<script src="http://jqueryjs.googlecode.com/files/jquery-1.3.1.min.js"></script>
<script>
	(function($) { //anonymous wrapper function which is self-executing
		$.fn.extend({ //this extends the jquery object with a new method which returns a query object
			jLoader:function() {
				return this.each(function() { 
    				console.log(this);
  				});
			}
		});
		//
		$.fn.kLoader = function(){
			return this.each(function() { 
    			console.log(this);
  			});
		};
		//
		$.extend({//this extends the jquery object with a new function which returns a query result
  			min: function(a, b) { 
				var xe = a < b ? a : b; 
				console.log(xe);
				return xe; 
			},
  			max: function(a, b) { 
				var xe = a > b ? a : b; 
				console.log(xe);
				return xe; ; 
			}
		});
		//
	})(jQuery);
	
	
	$(document).ready(function() {
		$("a").jLoader();
		$("p").kLoader();
		$.min(2,3); // => 2
		$.max(2,3); // => 2
	});
</script>
</head>

<body>
	<a href="http://www.apple.com">apple</a>
    <a href="http://www.msn.com">apple</a>
    <a href="#apple">apple</a>
    <a href="http://jquery">apple</a>
    <p>Nick</p>
    <p>Nick</p>
    <p>Nick</p>
    
   
</body>
</html>
