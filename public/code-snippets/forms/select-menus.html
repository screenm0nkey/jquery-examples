<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Traversing</title>
        <style>
            .highlight {
                background-color: #FF9900;
                border: 1px solid #999999;
                width: auto;
            }
        </style>
        <style>
            div {
                color: red;
            }
        </style>
       
		<script type="text/javascript" src="http://libraries/jquery-1.4.2.min.js"></script>
        <script>
        	log = console.log;
            $(function(){
                // GET value of multiple select menu
				// The value returned from a multiple select is an array
                $("#sweets").change(function(){
                    $("div").text($(this).val().join(', '));
                }).trigger('change');
                
                //SET values
				$("#single").val("Single2");
                $("#multiple").val(["Multiple2", "Multiple3"]);// note how multiple1 is selected by default in the html but is deselected by jquery
             
               log($("#multiple").val()); // ["Multiple2", "Multiple3"]
               
			   //DISABLE
			   $("#multiple").attr('disabled', 'disabled');
            });
        </script>
    </head>
    <body>
        <form action="#" method="get" id="mrform">
            <p>
                <select name="sweets" id="sweets" multiple="multiple">
                    <option>Chocolate</option>
                    <option selected="selected">Candy</option>
                    <option>Taffy</option>
                    <option selected="selected">Caramel</option>
                    <option>Fudge</option>
                    <option>Cookie</option>
                </select>
            </p>
            <p>
                <select id="single" name="single">
                    <option>Single</option>
                    <option>Single2</option>
                </select>
            </p>
            <p>
                <select id="multiple" multiple="multiple">
                    <option selected="selected">Multiple</option>
                    <option>Multiple2</option>
                    <option selected="selected">Multiple3</option>
					<option>Multiple4</option>
                </select>
            </p>
        </form>
        <div></div>
    </body>
</html>
