<!DOCTYPE HTML><html lang="en-US"><head>	<meta charset="UTF-8">	<title>Index function</title>	<style type="text/css">		a{ text-decoration:none; display:block; background:#666; border:1px solid; width:100px; margin:0 0 10px}	</style>	<script type="text/javascript" src="http://libraries/jquery-1.4.2.min.js"></script>	<script type="text/javascript">		$(function(){			var $links =  $('#links');			var $clicked = $('#clicked')			$links.bind('click',function(evt){				var  num = $links.find('a').index(evt.target) + 1;				$clicked.empty().text('You Clicked '+ num);				evt.preventDefault();			});		});	</script></head><body>	<ul id="links">		<li><a href="#1">1</a></li>		<li><a href="#2">2</a></li>		<li><a href="#3">3</a></li>		<li><a href="#4">4</a></li>		<li><a href="#5">5</a></li>		<li><a href="#6">6</a></li>		<li><a href="#7">7</a></li>		<li><a href="#8">8</a></li>		<li><a href="#9">9</a></li>		<li><a href="#10">10</a></li>	</ul>	<div id="clicked"></div></body></html>
