<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <title>event.currentTarget</title>
		<style type="text/css">
			ul,li {margin:0; list-style:none}
			li a {background:#ccc;border:1px solid #666; display:block; width:100px}
		</style>
    </head>
    <body>
    	<h1>http://jquery/custom-events-and-triggers/event.currentTarget.html</h1>
        <ul id="one">
            <li><a href="1">1</a></li>
            <li><a href="2">2</a></li>
            <li><a href="3">3</a>
                <ul id="two"> 
                    <li><a href="4">4</a></li>
                    <li><a href="5">5</a></li>
                    <li><a href="6">6</a>
                        <ul id="three">
                            <li><a href="7">7</a></li>
                            <li><a href="8">8</a></li>
                            <li><a href="9">9</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript">
        
		//also see here http://jquery/custom-events-and-triggers/event.currentTarget.html
        $("ul").bind("click", function(event){
         	console.log('event.target =', event.target);
			console.log('event.currentTarget =', event.currentTarget);
            //$("#display").text($(event.currentTarget).attr("class"));
        });
		
		$("body").bind("click", function(event){
			//stop click event action
			event.preventDefault();
		});
		
		
	
		</script>
    </body>
</html>
