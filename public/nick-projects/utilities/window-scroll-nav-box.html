<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">    <head>        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />        <title>ScrollStop with Special Events</title>        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>        <script type="text/javascript" src="http://libraries/easing.js"></script>        <!-- <script type="text/javascript" src="http://libraries/jquery.effects.core-1.8.5.js"></script> --><script type="text/javascript">            (function($, window, document, undefined){                var special = jQuery.event.special;                var uid2 = 'D' + (+new Date() + 1);                special.scrollstop = {                    latency: 300,                    setup: function(){                        var timer;                        var handler = function(evt){							console.log(evt.type, evt.timeStamp);                            var _this = this;                            var _args = arguments;                                                        if (timer) {                                clearTimeout(timer);                            }                                                        timer = setTimeout(function(){                                timer = null;                                evt.type = 'scrollstop';								//jQuery.event.handle is the same as calling trigger on the element                                jQuery.event.handle.apply(_this, _args);//_args = the event object                                                            }, special.scrollstop.latency);                        };                        						//store the handler in a data object so it can be user later when unbound in the teardown function                        jQuery(this).bind('scroll', handler).data(uid2, handler);                    },                                        teardown: function(){                        jQuery(this).unbind('scroll', jQuery(this).data(uid2));                    }                };                                                $(function(){                    var $scroller = $('#box');                    $(window).bind('scrollstop', function(evt){						console.log(evt.type, evt.timeStamp);                        $scroller.stop().animate({                            top: $(window).scrollTop() + 'px'                        }, {                            duration: 'slow',                            easing: 'easeOutBack'//                        });                    });                });                            })(jQuery, this, this.document);        </script>    </head>    <body>        <style type="text/css">            body {                padding: 0;                margin: 0;                height: 2000px;            }                        #box {                background: none repeat scroll 0 0 red;                color: #FFFFFF;                font-family: arial;                height: 200px;                left: 200px;                padding: 10px;                position: absolute;                width: 200px;            }        </style>        <div id="box">            The jquery easing library has now been combined into the jQuery UI library so you can use either <b>easing.js</b>            or <b>jquery.effects.core-1.8.5.js</b>        </div>    </body></html>
