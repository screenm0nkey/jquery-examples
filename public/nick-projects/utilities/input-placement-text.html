<!DOCTYPE HTML><html lang="en-US">  <head>    <meta charset="UTF-8">    <title></title>    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>    <script type="text/javascript">      (function($, window, document, undefined) {        $.fn.placeholder = function() {          // quit if there's support  for html5 placeholder          if(this[0] && 'placeholder' in document.createElement('input'))            return;          return this.attr('placeholder', this.val()).live('focusin', function() {            console.log(this.type);            if($(this).val() === $(this).attr('placeholder')) {              $(this).val('');            }          }).live('focusout', function() {            if($(this).val() === '') {              $(this).val($(this).attr('placeholder'));            }          });        }        $(function() {          $('input[type=text]').placeholder()          console.log($(document).data('events'))        })      })(jQuery, this, this.document);    </script>  </head>  <body>    <form action="GET" name="">      <input type="text" name="nick" id="" value="Placement text">    </form>  </body></html>
