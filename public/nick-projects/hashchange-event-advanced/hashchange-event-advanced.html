<!DOCTYPE HTML><html lang="en-US">    <head>        <meta charset="UTF-8">        <title></title>        <style type="text/css">        	ul, li {        		padding:0;				margin:0;				list-style:none;        	}            .tabs ul {                height: 36px;                padding: 20px 20px 0 30px;                width: 100%;                margin: 0 auto;                position: relative;                overflow: hidden;            }            .tabs ul li {                float: left;                width: 100px;                margin: 0 10px 0 0;                border: solid 1px #000000;                position: relative;                z-index: 1;            }			.tabs ul li a {				display:block;				background:#ff6600;				color:#fff;			}            .tabs ul li a.active {                z-index: 3;				background:#000;            }                                                            .tabs .content {                width: 500px;                background: #cccccc;                padding: 15px;                margin: 0;            }        </style>    </head>    <body>        <a href="http://msdn.microsoft.com/en-us/scriptjunkie/ff690558.aspx">http://msdn.microsoft.com/en-us/scriptjunkie/ff690558.aspx</a>        <div class="tabs">            <ul>                <li class="tab"><a href="#div1">Tab 1</a> <!-- <span class="{ contentId: '#div1' }">Tab 1</span> --></li>                <li class="tab"><a href="#div2">Tab 2</a></li>                <li class="tab"><a href="#div3">Tab 3</a></li>            </ul>            <div id="div1" class="content">                Div 1            </div>            <div id="div2" class="content">                Div 2            </div>            <div id="div3" class="content">                Div 3            </div>        </div>        <div id="click">        </div>        <div id="hash">        </div>        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>        <script type="text/javascript" src="http://libraries/jquery.bbq-min.js"></script>		<script type="text/javascript" src="http://libraries/jquery.metadata.js"></script>        <script type="text/javascript">            //Push state of tabIndex to BBQ and handle logic in hashchange            $(".tabs .tab a").live("click", function(e){				console.log('click ',$(this).parent(), $(this).parent().index());                $.bbq.pushState({                    tabIndex: $(this).parent().index()                });                return false;            });                        //Get tabIndex state from BBQ and update based on selection            $(window).bind("hashchange", function(e){                var tabIndex = $.bbq.getState("tabIndex") || "0", 					tab = $('.tabs .tab').eq(tabIndex);                console.log('hashchange ', tab, tabIndex);                updateTabs(tab);            });                        //Pass in the tab and show appropriate contents            function updateTabs(tab){				console.log(tab, updateTabs, '\n\n')                var $title = tab.find('a');                $(".tabs .tab a").removeClass("active");                $title.addClass("active");                $(".tabs .content").hide();				$($title.attr('href')).show();            }                        //Fire the hashchange event when the page first loads            $(window).trigger('hashchange');        </script>    </body></html>
