<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">    <head>        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />        <title>iFrame test</title>		<link rel="stylesheet" href="reset.css" />        <style type="text/css">            body {                background: #ccc;            }            #wrapper {            	font-family:Arial, Helvetica, sans-serif;font-size:1.2em;            }            #iframe-container {                position: fixed;                top: 100px;                left: 20%;                width: 60%;                height: 70%;                z-index: 999;                border: 10px solid #333;            }        </style>        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>		<script type="text/javascript" src="firebug.js"></script>        <script type="text/javascript">            (function($, window, document, undefined){                $(function(){                    var $iFrame = $('#iframe-container');					$iFrame.load(function(){						console.log('Loaded '+ $(this).attr('src') + ' into iframe-test-02.html');					});					                    $('#nav a').click(function(evt){                        $iFrame.attr('src', this.href);                        evt.preventDefault();                    });                });            })(jQuery, this, this.document);        </script>    </head>    <body>        <div id="wrapper">        	<ul id="nav">        	    <li><a href="page1.html">Page 1</a></li>        	    <li><a href="page2.html">Page 2</a></li>        	    <li><a href="page3.html">Page 3 - Contains Another iFrame</a></li>        	</ul>        	<iframe src="page1.html" id="iframe-container" frameborder="0" border="0" cellspacing="0" vspace="0" hspace="0"></iframe>        </div>    </body></html>
