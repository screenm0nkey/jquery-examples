<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">    <head>        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />        <title>Page 3</title>        <link rel="stylesheet" href="reset.css" />        <style type="text/css">            body {                background: #ccc;            }            #wrapper {            	font-family:Arial, Helvetica, sans-serif;font-size:1.2em;            }            #iframe {                position: relative;                width: 100%;                height: 100%;            }        </style>        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>		<script type="text/javascript" src="firebug.js"></script>        <script type="text/javascript">            (function($, window, document, undefined){                $(function(){					var $iFrame = $('#iframe');					$iFrame.load(function(){						console.log('Loaded '+ $(this).attr('src') + ' into page3.html');                        try {							/*							 * When loading an iframe dynamically into another iFrame you need the script below to size it 							 * It appends a div to the bottom of the iFrame, gets it's offset position in relation to the window							 * resizes to the iFrame to fit and then removes the new element. try removing the height from the iFrame;							 */							var $contents = $iFrame.contents().find('body').append('<div id="bottom">'),								$bottom = $contents.find('#bottom'),                            	height = Math.round($bottom.offset().top) + 'px';															$iFrame.height(height);							$bottom.remove();
                        } 
                        catch (e) {
                        	console.log(e);
                        }					});					$('#navi a').click(function(evt){                        $iFrame.attr('src', this.href);                        evt.preventDefault();                    });                });            })(jQuery, this, this.document);        </script>    </head>    <body style="background:gold">        <div id="wrapper">        	<ul id="navi">        	    <li><a href="page4.html">Page 4</a></li>        	    <li><a href="page5.html">Page 5</a></li>        	</ul>        	<iframe src="page1.html" id="iframe" frameborder="0" border="0" cellspacing="0" vspace="0" hspace="0" scrolling="no"></iframe>        </div>    </body></html>
