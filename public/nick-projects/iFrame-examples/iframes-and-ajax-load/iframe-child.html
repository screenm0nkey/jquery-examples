<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">    <head>        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />        <title>Page 3</title>        <link rel="stylesheet" href="http://libraries/reset.css" type="text/css"/>        <link rel="stylesheet" href="css/main.css?id=02" type="text/css"/>        <style type="text/css">            body {                height: 100%;                width: 100%;            }                        #wrapper {                font-size: 1.2em;                font-family: Arial, Helvetica, sans-serif;            }                        #main-content {                background: purple;                position: relative;                overflow: auto;				overflow-x: hidden;            }                        h1 {                background: none repeat scroll 0 0 #000000;                color: #FFFFFF;                font-size: 25px;                width: 500px;                margin-bottom: 20px;            }                        /*#HEADER*/            #header {                border-bottom: solid 5px #fff;                padding: 10px;            }                        #close {                display: block;                position: absolute;                right: 10px;                top: 7px;            }                        /*NAVIGATION*/            #navigation li {                float: left;                display: inline;                margin-right: 40px;            }                        #navigation li a {                display: block;                color: #fff;                padding: 5px;                background: #000;                text-decoration: none;            }                        #navigation li a:hover {                background: #ff6600;            }                        #navigation li a.active {                background: #ff6600;                cursor: default;            }        </style>        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>        <script type="text/javascript" src="js/firebug.js"></script>        <script type="text/javascript" src="js/main.js"></script>    </head>    <body style="background:gold">        <div id="wrapper">            <div id="header">                <ul id="navigation" class="clearfix">                    <li><a href="pages/page1.html">Page 1</a></li>                    <li><a href="pages/page2.html">Page 2</a></li>                    <li><a href="pages/page4.html">Page 4</a></li>                    <li><a href="pages/page5.html">Page 5</a></li>                </ul>            </div>			            <div id="main-content"></div>        </div>		        <!--This script tag needs to be inline for it to work with IE. Doesn't work with jQuery DOM loaded--><script type="text/javascript">            jQuery(function(){                jQuery.configureIFrame({                    iFrameParentId: 'iframe-parent',                    mainContentId: 'main-content',//div into which AJAx content is loaded                    headerId: 'header',                    navigationId: 'navigation',                    initialPage: 'pages/page4.html'                });            });					        </script>    </body></html>
