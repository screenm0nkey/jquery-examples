<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">    <head>        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />        <title>Page 3</title>        <link rel="stylesheet" href="reset.css" />        <style type="text/css">            body {                background: #ccc;            }            #wrapper {            	font-family:Arial, Helvetica, sans-serif; font-size:1.2em;            }            #iframe {                position: relative;                width: 100%;                height: 200px;				overflow-x:hidden;            }			#top-nav { border-bottom:solid 5px #fff;padding:10px}			#top-nav li {float:left;display:inline;margin-right:40px;}			#top-nav li a {display:block;color:#fff;padding:5px;background:#000; text-decoration:none;}			#top-nav li a:hover {background:#ff6600;}        </style>        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>		<script type="text/javascript" src="firebug.js"></script>        <script type="text/javascript">            (function($, window, document, undefined){                $(function(){					var $parentiFrame = $(parent.document.getElementById('iframe-container')),						$iFrame = $('#iframe'),						$topNav = $('#top-nav')						                        $iFrame.bind({
                            'load': function(){
                                $iFrame.height(($parentiFrame.height() - $topNav.outerHeight()) + 'px');
                            }
                        });
                        
                        $(window).bind({
                            'resize': function(){
                                $iFrame.height(($parentiFrame.height() - $topNav.outerHeight()) + 'px');
                            }
                        });
                        
                        $('#top-nav a').bind({
                            'click': function(evt){								$link = $(this).closest('a');								if ($link.length) {									$iFrame.attr('src', $link.attr('href'));								}								evt.preventDefault();
                            }
                        });                });            })(jQuery, this, this.document);        </script>    </head>    <body style="background:gold">        <div id="wrapper">        	<ul id="top-nav" class="clearfix">        	    <li><a href="page1.html">Page 1</a></li>        	    <li><a href="page2.html">Page 2</a></li>        	    <li><a href="page4.html">Page 4</a></li>        	    <li><a href="page5.html">Page 5</a></li>        	</ul>        	<iframe src="page4.html" id="iframe" frameborder="0" border="0" cellspacing="0" vspace="0" hspace="0" scrolling="yes"></iframe>        </div>    </body></html>
