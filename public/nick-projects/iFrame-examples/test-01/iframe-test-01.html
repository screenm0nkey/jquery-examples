<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">    <head>        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />        <title>iFrame test</title>        <link rel="stylesheet" href="reset.css" />        <style type="text/css">            body {                background: #ccc;            }            #wrapper{font-size:1.2em}            #iframe {                position: fixed;                top: 100px;                left: 20%;                width: 60%;                height: 60%;                z-index: 999;                border: 10px solid rgba(0, 0, 0, .5);				*border: 10px solid #ccc; /*ie7*/                _border: 10px solid #ccc; /*ie6*/            }        </style>        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>        <script type="text/javascript">            (function($, window, document, undefined){                $(function(){                    var $iFrame = $('iframe');                    $iFrame.load(function(){                        alert('Loaded ' + $(this).attr('src'));                    });                                        $('#nav a').click(function(evt){                        $iFrame.attr('src', this.href);                        evt.preventDefault();                    });                });            })(jQuery, this, this.document);        </script>    </head>    <body>        <div id="wrapper">            <ul id="nav">                <li><a href="page1.html">Page 1</a></li>                <li><a href="page2.html">page 2</a></li>            </ul>            <iframe src="page2.html" id="iframe" frameborder="0" border="0" cellspacing="0" vspace="0" hspace="0"></iframe>        </div>    </body></html>
