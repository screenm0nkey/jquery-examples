<!DOCTYPE html><html lang="en">    <head>        <title>JQuery Twitter Search Plugin</title>        <link rel="stylesheet" type="text/css" media="screen" href="../jq.css" />        <style type="text/css">            #main {                background: #fff;                margin: 20px            }                        h1.title {                text-align: center;                background-color: #C2CFF1;            }                        table {                margin: auto;                border-collapse: separate;                border-spacing: 25px            }                        pre {                margin-top: 0            }                        #header {                background-color: #eee;                font-size: small;                font-weight: normal;                margin: 0;                padding: 10px            }                        code {                font-size: 11px            }                        div.twitter {                margin: auto;                width: 300px            }                        #twitter1 {                height: 200px;            }                        #twitter2 {                height: 300px;            }                        #twitter3 {                height: 400px;                width: 300px;            }        </style>        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>        <script type="text/javascript" src="jquery.twitter.search.js"></script>        <script type="text/javascript">                        $(document).ready(function(){                $('#twitter2').twitterSearch({                    term: 'London',                    title: 'jQuery Chatter',                    titleLink: 'http://www.jquery.com',                    birdLink: 'http://twitter.com/jquery',                    css: {                        img: {                            width: '30px',                            height: '30px'                        }                    }                });                                $('#twitter3').twitterSearch({                    term: 'Liverpool',                    // no fade                     animOut: {                        opacity: 1                    },                    avatar: true,                    anchors: false,                    bird: false,                    colorExterior: '#ddd',                    colorInterior: 'white',                    pause: true,                    time: false,                    timeout: 2000                });            });        </script>    </head>    <body>    	<h1>http://jquery.malsup.com/twitter/</h1>		<h1>http://tympanus.net/Development/LatestTweetsTooltip/</h1>        <div id="twitter2" class="twitter" title="Mouse away to resume scrolling tweets">        </div>        <div id="twitter3" class="twitter" title="Mouse away to resume scrolling tweets">        </div>    </body></html>
