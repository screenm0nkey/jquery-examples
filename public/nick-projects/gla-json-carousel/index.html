<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ScrollTo Example</title>
<link rel="stylesheet" href="style.css" />
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery.scrollTo-min.js" type="text/javascript"></script>
<!--<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
<script src="js/jquery.easing.compatibility.js" type="text/javascript"></script> -->
<script src="js/site.js" type="text/javascript"></script>
</head>
<body>
<div id="container">

	<div id="main-nav">
		<ul>
			<li><a href="target=all&data=1">All</a></li>
			<li><a href="target=random">Random</a></li>
			<li><a href="target=latest">Latest</a></li>
			<li><a href="target=topten">Top 10</a></li>
			<li><a href="target=experts">Experts</a></li>
			<li><a href="target=celebs">Celebs</a></li>
		</ul>
	</div>
		
	<div id="carousel">
		<div id="pagination-nav">
			<ul>
				<li>Nick</li>
				<li>Nick</li>
				<li>Nick</li>
				<li>Nick</li>
				<li>Nick</li>
				<li>Nick</li>
				<li>Nick</li>
				<li>Nick</li>
				<li>Nick</li>
				<li>Nick</li>
				<li>Nick</li>
				<li>Nick</li>
				<li>Nick</li>
			</ul>
		</div>
		
		<div id="scroll-nav">
			<ul>
				<li><a href="#" id="next">Next</a></li>
				<li><a href="#" id="prev">Previous</a></li>
			</ul>
		</div>
		
		<div id="pane-outer">
			<div id="pane-target" class="pane">
				<ul class="elements">
					<li>&nbsp;</li>
				</ul>
			</div>
		</div>
	</div>
</div>
</body>
</html>
