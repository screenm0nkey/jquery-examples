<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">    <head>        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />        <link rel="stylesheet" href="http://libraries/reset.css" />        <style type="text/css">            #wrapper {                width: 500px;                margin: 0 auto;                font-size: 1.2em;            }                        #container.scrollable {                position: relative;                overflow: hidden;                width: 600px;                height: 600px;                border: solid 1px;            }                        .scrollable .items {                /* this cannot be too large */                width: 20000em;                position: absolute;            }                        .scrollable .items li {                float: left;                display: inline;            }            			#scroll01 {				position:absolute;				top:0;			}			#scroll01 .scrollable {				position: relative;                overflow: hidden;                width: 500px;                height: 75px;                border: solid 1px #fff;			} 			            #nav a,             #nav2 a {                text-decoration: underline;                cursor: pointer;                font-weight: bold;                font-size: 1.2em;                margin-bottom: 20px;                display: block;				float:left;				display:inline;				margin-right:30px;            }                        #nav a.disabled {                color:#ccc;            }        </style>        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>        <script src="http://cdn.jquerytools.org/1.2.5/jquery.tools.min.js"></script>        <script type="text/javascript" src="http://libraries/easing.js"></script>        <script>            $(function(){                $("#container.scrollable").scrollable({                    keyboard: 'static', //arrows keys work                    circular: false, //infinite loop                    next: '#nav .forwards',                    prev: '#nav .backwards',                    speed: 500,                    clonedClass: 'cloned',                    disabledClass: 'disabled',                    //easing: 'easeInOutQuint',//easing js                    items: '.items',                    verticle: false                });				$("#scroll01 .scrollable").scrollable({                    keyboard: 'static', //arrows keys work                    circular: false, //infinite loop                    next: '#nav2 .forwards',                    prev: '#nav2 .backwards',                    speed: 500,                    clonedClass: 'cloned',                    disabledClass: 'disabled',                    //easing: 'easeInOutQuint',//easing js                    items: '.items',                    verticle: false                });                            });        </script>        <title>jQuery Tools example</title>    </head>    <body>        <div id="wrapper">            <div id="nav" class="clearfix">            	<a class="backwards">Back</a>                <a class="forwards">Forward</a>            </div>			<div id="nav2" class="clearfix">            	<a class="backwards">Back</a>                <a class="forwards">Forward</a>            </div>			            <div id="container" class="scrollable">                <ul class="items">                    <li>                    	<img src="http://farm1.static.flickr.com/143/321464099_a7cfcb95cf_t.jpg" width="600" height="600"/>						<div id="scroll01">							<div class="scrollable">								<div class="items">									<ul>										<li><img src="http://farm1.static.flickr.com/143/321464099_a7cfcb95cf_t.jpg" /></li>										<li><img src="http://farm4.static.flickr.com/3089/2796719087_c3ee89a730_t.jpg" /></li>										<li><img src="http://farm1.static.flickr.com/79/244441862_08ec9b6b49_t.jpg" /></li>										<li><img src="http://farm4.static.flickr.com/3089/2796719087_c3ee89a730_t.jpg" /></li>										<li><img src="http://farm1.static.flickr.com/79/244441862_08ec9b6b49_t.jpg" /></li>									</ul>									<ul>										<li><img src="http://farm1.static.flickr.com/143/321464099_a7cfcb95cf_t.jpg" /></li>										<li><img src="http://farm4.static.flickr.com/3089/2796719087_c3ee89a730_t.jpg" /></li>										<li><img src="http://farm1.static.flickr.com/79/244441862_08ec9b6b49_t.jpg" /></li>										<li><img src="http://farm4.static.flickr.com/3089/2796719087_c3ee89a730_t.jpg" /></li>										<li><img src="http://farm1.static.flickr.com/79/244441862_08ec9b6b49_t.jpg" /></li>									</ul>									<ul>										<li><img src="http://farm1.static.flickr.com/143/321464099_a7cfcb95cf_t.jpg" /></li>										<li><img src="http://farm4.static.flickr.com/3089/2796719087_c3ee89a730_t.jpg" /></li>										<li><img src="http://farm1.static.flickr.com/79/244441862_08ec9b6b49_t.jpg" /></li>										<li><img src="http://farm4.static.flickr.com/3089/2796719087_c3ee89a730_t.jpg" /></li>										<li><img src="http://farm1.static.flickr.com/79/244441862_08ec9b6b49_t.jpg" /></li>									</ul>								</div>							</div>						</div>					</li>					<li><img src="http://farm4.static.flickr.com/3089/2796719087_c3ee89a730_t.jpg" width="600" height="600"/></li>					<li><img src="http://farm1.static.flickr.com/79/244441862_08ec9b6b49_t.jpg" width="600" height="600"/></li>                </ul>            </div>        </div>    </body></html>
