<?xml version="1.0" encoding="UTF-8"?>
 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>Full Page Slider</title>
        <style type="text/css">
            html {
                min-width: 800px;
            }
            
            #full-slider-wrapper {
                overflow: hidden;
            }
            
            #full-slider {
                position: relative;
                width: 800px;
                height: 600px;
                margin: 0 auto;
            }
            
            #full-slider .slide-panel {
                position: absolute;
                top: 0;
                left: 0;
                width: 800px;
                height: 600px;
                visibility: hidden;
            }
            
            #full-slider .slide-panel.active {
                visibility: visible;
            }
            
            #nav-left {
				position:absolute;
				left:10px;
			}
			 #nav-right {
				position:absolute;
				right:10px;
			}
            
           
            /* styles below are only for this example */
            #full-slider .slide-panel {
                background-color: #ccc;
                color: #ff3300;
            }
            
        </style>
    </head>
	<div id="slider-nav">
		<a href="#left" id="nav-left">Backwards</a></div>
		<a href="#right" id="nav-right">Forward</a></div>
	</div>

    <div id="full-slider-wrapper">
        <div id="full-slider">
            <div class="slide-panel active">Panel 1 content here <a href="http://gist.github.com/563040">http://gist.github.com/563040</a></div>
            <div class="slide-panel">Panel 2 content here <a href="http://gist.github.com/563040">http://gist.github.com/563040</a></div>
            <div class="slide-panel">Panel 3 content here <a href="http://gist.github.com/563040">http://gist.github.com/563040</a></div>
            <div class="slide-panel">Panel 4 content here <a href="http://gist.github.com/563040">http://gist.github.com/563040</a></div>
            <div class="slide-panel">Panel 5 content here <a href="http://gist.github.com/563040">http://gist.github.com/563040</a></div>
        </div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  	<script type="text/javascript" src="slide-with-class-and-constructor.js"></script>
	<script type="text/javascript">
    $(function(){
        $('#full-slider').simpleSlider({
			leftNav: '#nav-left',
        	rightNav: '#nav-right',
			panelClass: 'slide-panel'
		});
    });
	</script>
    </body>
</html>
