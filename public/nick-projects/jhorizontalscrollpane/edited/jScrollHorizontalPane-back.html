<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html>    <head>        <title>jScrollHorizontalPane - basic examples</title>        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />        <link rel="stylesheet" href="http://libraries/reset.css" />        <link rel="stylesheet" type="text/css" media="all" href="css/jScrollHorizontalPane.css" />        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>        <script type="text/javascript" src="js/jquery.dimensions.js"></script>        <script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>        <script type="text/javascript" src="js/jScrollHorizontalPane.js"></script>        <script type="text/javascript">                                    (function($, window, document, undefined){                            $.fn.configurejScroll = function(options){                    var options = $.extend(true, {}, $.fn.configurejScroll.defaultOptions, options || {});                    return this.each(function(){                        configurejScroll($(this), options);                    });                }                                $.fn.configurejScroll.defaultOptions = {					path:'',//path to ajax files					fadeIn:300,					fadeOut:1000				}                                //$nav is the nav elemet cosntolling the scroller                function configurejScroll($nav, options){                    var $scrollerPane = $('#' + $nav.attr('rel'));//get the scroll-pnae element                    var classArray = $scrollerPane.find('ul').attr('class').split(' ');                    var $scrollLoader = $scrollerPane.closest('.scroll-holder').find('.scroll-loader');                    var currentHref;                    					//BIND the click events to the navigation item                    $nav.bind('click', function(evt){                        var $link = $(evt.target).closest('a'), 							href = options.path + $link.attr('href');                                                try {                            if (href !== currentHref) {//stop load if double click on same link                                currentHref = href;                                $scrollLoader.fadeIn(options.fadeIn);                                                                $.ajax({                                    type: "get",                                    url: href,                                    dataType: 'html',                                    cache: false,                                    success: function(data, status, XHR){                                        var $data = $(data);                                        //we'replacing the current ul list so we need to add the classes from the existing one                                        $.each(classArray, function(i, val){                                            $data.addClass(val);                                        });                                                                                $data.width($data.find('li').length * 100);//100px is the width of the li                                        $scrollerPane.empty().append($data);                                        startjScroll($scrollerPane, function(){                                            $scrollLoader.fadeOut(options.fadeOut);                                        });                                    },                                    error: function(XHR, status, errorThrown){                                        console.log('local error = ' + XHR.status + '  ' + status);                                    }                                });                                                            }                        }                         catch (e) {                        }                        evt.preventDefault();                    });                                        //Inital setup of the scrollpane options and trigger the click event on the link the user selected                    startjScroll($scrollerPane);                    $nav.find('.scroll-startup-link').trigger('click');                }                                                //jScrollHorizontalPane setup function                //The id of the $elm paramater should be the div containing the li elements, in this example #scroll-pane-01                function startjScroll($elm, callback){                    $elm.jScrollHorizontalPane({                        scrollbarHeight: 10,                        scrollbarMargin: 0,                        scrollbarHeight: 15,                        dragMinWidth: 20,                        maintainPosition: false                    });                    if (jQuery.isFunction(callback)) {                        callback.call(this, arguments)                    }                }            })(jQuery, this, this.document);        </script>    </head>    <body>        <h1>jScrollHorizontalPane</h1>        <!--NAVIGATION-->        <ul id="nav" rel="scroll-pane-01"> <!--rel attribute must match id of targeted scrollpane, in this case #scroll-pane-01-->			<li><a href="one.php">One</a></li>            <li><a href="two.php" class="scroll-startup-link">Two</a></li> <!--Must specifiy a link which will load at startup-->			<li><a href="three.php">Three</a></li>        </ul>				<!--SCROLLER-->        <div class="scroll-holder"><!--The entire scoller must be wrapped in a div with a class of .scroll-holder-->		            <div class="scroll-loader"></div>            <!--Must have a class of .scroll.loader-->            <div id="our-channels-scroller">                <div id="scroll-pane-01" class="scroll-pane"> <!--ID can be anything but must have .scroll-pane class-->                    <ul class="blocks"></ul> <!--classes applied to UL can be anything as they are copied in the code-->                </div>            </div>        </div>				        <script type="text/javascript">
            $(function(){
                $('#nav').configurejScroll({
                    path: 'ajax/',
                    fadeIn: 300,
                    fadeOut: 1000
                });
            });
        </script>    </body></html>
