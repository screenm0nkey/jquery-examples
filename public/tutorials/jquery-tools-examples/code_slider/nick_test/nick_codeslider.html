<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<head>
	<title>jQuery Tools Tabs, Tooltips and Scrollable</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<link href="nick_styles.css" rel="stylesheet" type="text/css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script src="../jquery.tools.min.js"></script>
	<script>
		$(function() { 	
			/* Initialize Scrollable "Coda Slider" */
			$("div.scrollable").scrollable({size:1});
			$("div.navi a").each(function(i) { 
			  $(this).html('Tab ' + (i+1)); 
			  console.log($(this));
			}); 
		});
	</script>
</head>


<body>
	
	<div class="wrapper">
		<h3>Scrollable ("Coda Slider")</h3>
		
		<!-- BEGIN SCROLLABLE -->
		<!-- navigator -->
		<div class="navi"></div>
		
		<!-- Scrolling Panels -->
		<div class="scrollable">
			<div class="items">
				<div><p>First pane</p></div>
				<div><p>Second pane</p></div>
				<div><p>Third pane</p></div>
				<div><p>Fourth pane</p></div>
				<div><p>Fifth pane</p></div>
			</div><!-- end div .items -->
		</div>
<!-- end div .scrollable -->
		
		<!-- Next and Previous links -->
		<a class="next">Next</a><a class="prev">Prev</a>
		<!-- END SCROLLABLE -->
		
	</div><!-- end div .wrapper -->
</body>
</html>
