<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<title>Type Over Image</title>
	
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js?ver=1.3.2" type="text/javascript"></script>
    <script src="js/titleblock.jquery.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        $(function() {
            
            $("img").titleBlock({
            
                removeTitle: false,
                thefontSize: "16"
            
            });
            
        });
    </script>
</head>

<body>

	<div id="page-wrap">

		
        <img src="images/3754004820_91a5c238a0.jpg" alt="" title="A Movie in the Park:<br />Kung Fu Panda" />		
		
		
		<img src="images/3704755264_25a5e6958b.jpg" alt="" title="Breaking News:<br />Hippies Love America!" />		
	
	</div>
	
	

</body>

</html>
