<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>3</title>

<script src="jquery-1.2.6.pack.js"></script>

<style type="text/css">
#box {
	background: red;
	width: 300px;
	height: 300px;
	position: relative;
}
</style>

<script>


        $(function() {

            $('#box').click(function() {
                $(this).animate({
                	"left" : "300px",
                	"height" : "50px" 
                	}, 4000
                );
                $(this).animate({ "width" : "50px" }, 4000);
        	});

    });

    </script>

</head>
<body>

<div id="box"></div>

</body>
</html>
