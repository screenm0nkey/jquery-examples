<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>

<title>Untitled</title>
<script src="jquery-1.2.6.pack.js"></script>  
<script>
    $(function() {
        $('.wrap').hover(function() {
            $(this).children('.front').stop().animate({ "top" : '300px'}, 700);   
        }, function() {
            $(this).children('.front').stop().animate({ "top" : '0'}, 400);       
        });
    });
</script>

<style type="text/css">
body {
background: #000;
}

#container {
width: 850px;
text-align: center;
margin: auto;
}

.wrap {
width: 250px;
height: 140px;
position: relative;
overflow: hidden;
float: left;
padding: 0 1em;
}

img {
position: absolute;
top: 0; left: 0;
}
</style>
</head>

<body>
<div id="container">
    <div class="wrap">
        <img src="back.jpg" alt="image" />
        <img src="front.jpg" class="front" alt="image" />
     </div>
     
    <div class="wrap">
        <img src="back.jpg" alt="image" />
        <img src="front.jpg" class="front" alt="image" />
    </div>   
   
    <div class="wrap">
        <img src="back.jpg" alt="image" />
        <img src="front.jpg" class="front" alt="image" />
    </div>    
</div>        
</body>
</html>
