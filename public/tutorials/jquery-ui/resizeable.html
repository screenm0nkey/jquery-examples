<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>jQuery UI Resizable - Default functionality</title>
        <link type="text/css" href="http://libraries/ui-theme/base/jquery.ui.all.css" rel="stylesheet" />
        <script type="text/javascript" src="http://libraries/jquery-1.4.2.js"></script>
        <script type="text/javascript" src="http://libraries/jquery-ui-1.8.2.min.js"></script>
        <style type="text/css">
            #resizable {
                width: 150px;
                height: 150px;
                padding: 0.5em;
                border: 1px solid
            }
            
            #resizable h3 {
                text-align: center;
                margin: 0;
            }
        </style>
        <script type="text/javascript">
            $(function(){
                $("#resizable").resizable({
                    maxWidth: 500,
                    maxHeight: 600,
                    minWidth: 100
                });
            });
        </script>
    </head>
    <body>
        <div class="demo">
            <div id="resizable">
                <h3>Resizable</h3>
            </div>
        </div>
        <!-- End demo -->
        <div class="demo-description">
            <p>Enable any DOM element to be resizable.  With the cursor grab the right or bottom border and drag to the desired width or height.</p>
        </div>
        <!-- End demo-description -->
    </body>
</html>
