<!DOCTYPE HTML><html lang="en-US">    <head>        <meta charset="UTF-8">        <title>jQery UI example</title>		<style type="text/css">			#draggable {border:solid 2px; width:100px; width:100px;}			#draggable > p  {border:solid 1px; height:30px; background:#ccc; margin:0; cursor:move;}			#cont {border:solid 1px;  background:#ff3300;}		</style>		        <link type="text/css" href="http://libraries/ui-theme/base/jquery.ui.all.css" rel="stylesheet" />        <script type="text/javascript" src="http://libraries/jquery-1.4.2.js"></script>        <script type="text/javascript" src="http://libraries/jquery-ui-1.8.2.min.js"></script>			<script type="text/javascript">	$(function() {		$("#draggable")			.draggable({ handle: '>p' })			.resizable({                    maxWidth: 500,                    maxHeight: 600,                    minWidth: 100                });			});	</script>    </head>    <body>        <div id="draggable" class="ui-widget-content">        	<p>Drag here</p>			<div id="cont">				<p>asdadasdasd asdadadadad</p>			</div>        </div>    </body></html>
