<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style>
body {
	font-family:arial;	
}

	.zitem {
		width:125px;
		height:125px;	
		border:4px solid #222;	
		margin:5px 5px 5px 0;
		
		/* required to hide the image after resized */
		overflow:hidden;
		
		/* for child absolute position */
		position:relative;
		
		/* display div in line */
		float:left;
	}

		.zitem .caption {
			width:125px;
			height:30px;
			background:#000;
			color:#fff;
			font-weight:bold;
				
			/* fix it at the bottom */
			position:absolute;
			bottom:-30px; /* fix IE issue */
			left:0;
		
			/* hide it by default */
			
		
			/* opacity setting */
			filter:alpha(opacity=70);/*Needed for IE*/ 
			-moz-opacity:0.7;/*Older mozilla broswers like NN*/ 
			-khtml-opacity: 0.7;/*Old versions of Safari and "KHTML" browser engines*/ 
			opacity: 0.7;/*FF, Safari, and Opera*/
		
		
		
		}
		

			.zitem .caption a {
				text-decoration:none;
				color:#fff;
				font-size:12px;	
				
				/* add spacing and make the whole row clickable*/
				padding:5px;
				display:block;
			}

img {
	border:0;
	/* allow javascript moves the img position*/
	position:absolute;
}

.clear {
	clear:both;	
}
</style>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script>
	$(document).ready(function() {

	//move the image in pixel
	var move = -15;
	
	//zoom percentage, 1.2 =120%
	var zoom = 2;

	//On mouse over those thumbnail
	$('.zitem').hover(function() {
		
		//Set the width and height according to the zoom percentage
		width = $('.zitem').width() * zoom;
		height = $('.zitem').height() * zoom;
		
		//Move and zoom the image
		 $(this).find('img').stop(false,true).animate({'width':width, 'height':height, 'top':move, 'left':move}, {duration:200});  
		
		//Display the caption
		$(this).find('div.caption').animate({top:"100px"},200);
	},
	function() {
		//Reset the image
		$(this).find('img').stop(false,true).animate({'width':$('.zitem').width(), 'height':$('.zitem').height(), 'top':'0', 'left':'0'}, {duration:100});	

		//Hide the caption
		$(this).find('div.caption').animate({top:"130px"},200);
	});

});

</script>
</head>

<body>    
    <div class="zitem">
        <a href="#"><img src="img1-lg.jpg" alt="Test 1" title="" width="125" height="125" /></a>
        <div class="caption">
            <a href="">Test 1</a>
        </div>
	</div>
    
    <div class="zitem">
        <a href="#"><img src="img2-lg.jpg" alt="Test 2" title="" width="125" height="125" /></a>
        <div class="caption">
            <a href="">Test 1</a>
        </div>
	</div>
    
    <div class="zitem">
        <a href="#"><img src="img3-lg.jpg" alt="Test 3" title="" width="125" height="125" /></a>
        <div class="caption">
            <a href="">Test 1</a>
        </div>
	</div>
</body>
</html>
