<!DOCTYPE html><html lang="en">    <head>        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">        <title>untitled</title>        <style type="text/css">            body {                text-align: center;            }        </style>    </head>    <body>        <h1>Cross-Domain AJAX Requests with jQuery and YQL </h1>        <div id="container">            <form>                <p><label>Type a URL : </label><input type="text" name="sitename" id="sitename" /></p><p><input type="submit" name="submit" id="submit" value="Make Cross-Domain AJAX Request"></p>            </form>        </div><script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>        		<script type="text/javascript">        // Accepts a url and a callback function to run.        function requestCrossDomain(site, callback){                    // If no url was passed, exit.            if (!site) {                alert('No site was passed.');                return false;            }                        // Take the provided url, and add it to a YQL query. Make sure you encode it!            var yql = 'http://query.yahooapis.com/v1/public/yql?q=' + encodeURIComponent('select * from html where url="' + site + '"') + '&format=xml&callback=?';                        // Request that YSQL string, and run a callback function.            // Pass a defined function to prevent cache-busting.            $.getJSON(yql, cbFunc);                        function cbFunc(data){				console.log(data.results[0]);                // If we have something to work with...                if (data.results[0]) {                    // Strip out all script tags, for security reasons.                    // BE VERY CAREFUL. This helps, but we should do more.                     data = data.results[0].replace(/<script[^>]*>[\s\S]*?<\/script>/gi, '');                                        // If the user passed a callback, and it                    // is a function, call it, and send through the data var.                    if (typeof callback === 'function') {                        callback(data);                    }                }                // Else, Maybe we requested a site that doesn't exist, and nothing returned.                else                     throw new Error('Nothing returned from getJSON.');            }        }                </script>        <script type="text/javascript">                        $('form').submit(function(){                var path = $('#sitename').val();                                requestCrossDomain(path, function(results){                    $('#container').html(results);                });                                return false;            });                    </script>    </body></html>
