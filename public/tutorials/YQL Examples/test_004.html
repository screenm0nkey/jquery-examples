<!DOCTYPE HTML><html lang="en-US"><head>	<meta charset="UTF-8">	<title></title>	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script></head><body>	<script type="text/javascript">				var url = "http://query.yahooapis.com/v1/public/yql?q=SELECT%20*%20FROM%20feed%20where%20url%20%3D%20'http%3A%2F%2Ffeeds.feedburner.com%2Fnettuts'&format=json&callback=?"		$.getJSON(url, function(response){			var data = response.query;			//inside results there's an object called query which contains the information			$('body').append('<p>'+response.query.created+'</p>').append('<p>'+response.query.uri+'</p>');			var ul = $('<ul>');			$.each(response.query.results.item, function(i, item){				console.log(item)				ul.append('<li><a href="'+item.origLink+'">'+ item.title +'</a></li>')			});			$('body').append(ul);					});			</script></body></html>
