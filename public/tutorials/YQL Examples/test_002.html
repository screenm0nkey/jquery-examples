<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"><html>    <head>        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">        <title>Test page for Query YQL</title>        <link rel="stylesheet" href="test_002.css">        <script type="text/javascript" src="http://www.google.com/jsapi"></script>        <script type="text/javascript">            google.load("jquery", "1.3.2");        </script>        <script type="text/javascript" src="jquery.query-yql.js"></script>        <script type="text/javascript">            $(function(){                var t = $("#content").empty();                                $.queryYQL("select * from feed where url='http://feeds.feedburner.com/nettuts?format=xml'", function(data){                                    var ul = $("<ul/>");                                        $.each(data.query.results.item, function(){                        $("<li/>").append(this.title).appendTo(ul);                    });                                        ul.appendTo($("#content"));                });            });        </script>    </head>    <body>        <h1>Test page for Query YQL</h1>        <div id="content">        </div>    </body></html>
