<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Plug-ins | Form</title>
    
    <link rel="stylesheet" href="../css/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="plugins.css" type="text/css" media="screen" />
    <script src="../scripts/jquery.js"></script>
    <script src="form/jquery.form.js"></script>
    <script src="formplugin.js"></script>

  <body>
    <div id="container">
      <div id="branding" class="clearfix">
        <div id="chapter-number">17</div>
        <h1>Plug-ins</h1>
      </div>
      <h2>Form Plug-in</h2>
      <div class="example">
        
      <div class="content">

        <form id="test-form" name="test-form" action="formplugin_submit.php" method="post">
          <fieldset>
            <legend>Personal Information</legend>
             <div><label for="first_name">First Name</label> <input class="required" type="text" id="first_name" name="first_name" size="20" /></div>
                <div><label for="last_name">Last Name</label> <input class="required" type="text" id="last_name" name="last_name" size="20" /></div>
            <div><label for="email">Email Address</label> <input class="required" type="text" id="email" name="email" size="20" /></div>
          </fieldset>
          <fieldset>
            <legend>Message</legend>

        <div><label for="subj">Subject</label> <input type="text" id="subj" name="subj" size="20" /></div>
           <div><label for="comment">Body</label><textarea class="required" id="comment" name="comment" rows="8" cols="30"></textarea></div>
            
          </fieldset>
          <fieldset class="multi">
            <legend>Options</legend>
            <div>I would like to:</div>
            <input type="radio" name="options" value="Subscribe" id="subscribe" checked="checked" /><label for="subscribe">subscribe to the newsletter</label>
            <input type="radio" name="options" value="One Time Only" id="one-time" /><label for="one-time">receive only the current issue of the newsletter</label>
            <input type="radio" name="options" value="Unsubscribe" id="unsubscribe" /><label for="unsubscribe"><em>un</em>subscribe from the newsletter</label>
          </fieldset>
          <fieldset class="multi">
            <legend>Activities</legend>
            <div>I enjoy the following activities:</div>
            <input type="checkbox" name="activities" value="Hooola-hoop" id="hoola" /><label for="hoola">Hoola Hoop</label>
            <input type="checkbox" name="activities" value="Pogo Stick" id="pogo" /><label for="pogo">Pogo Stick</label>
            <input type="checkbox" name="activities" value="Sit and Spin" id="sit-spin" /><label for="sit-spin">Sit 'n Spin&trade;</label>
          </fieldset>
          <div><input type="submit" id="submit" name="submit" value="Send" /></div>
        </form>
        <div class="log"></div>
      </div>
      </div>
    </div>
  </body>
</html>
