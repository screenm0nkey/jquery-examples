<!DOCTYPE html><html lang="en">    <head>        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">        <title>untitled</title>        <style type="text/css">            body {                text-align: center;                background: #676767;                font-family: helvetica;            }                        ul, li {                margin: 0;                padding: 0;                overflow: hidden;            }                        ul li {                float: left;                list-style: none;                margin-right: 1em;                position: relative; /* IE fix */            }                        li a {                color: white;                text-decoration: none;                float: left;                font-size: 30px;                background: black;                padding: 10px;            }                        li a:hover {                background: #292929;            }                        /* if JS */            li a span {                display: block;                background: white;                color: maroon;                padding: 10px;                position: relative;                font-weight: bold;            }                        li a span:first-child {                background: black;                color: white;            }        </style>    </head>    <body>        <ul id="nav">            <li>                <a href="#">Home</a>            </li>            <li>                <a href="#">About</a>            </li>            <li>                <a href="#">Portfolio</a>            </li>            <li>                <a href="#">Mission</a>            </li>            <li>                <a href="#">Contact</a>            </li>        </ul>        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript"></script>		<script type="text/javascript" src="flip-nav.js"></script>        <script type="text/javascript">						$('#nav').flipNav({speed : 200});        </script>    </body></html>
