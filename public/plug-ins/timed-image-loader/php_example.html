<html>
<head>
<title>Bali Web Design Portfolio</title>
    <style type="text/css" media="screen">
		body { padding:0; margin:0; text-align:center; font:normal 11px/normal arial; color:#666;}
		#wrapper { width:650px; margin:0px auto; padding:50px 5px 5px 5px; display:block; }
		h1 { font:italic normal 30px/normal georgia; margin:0px 0 20px 0; }
		ul#portfolio { margin:0; padding:0; }
		ul#portfolio li { float:left; margin:0 10px 5px 0; width:112px; height:112px; list-style:none;}
		ul#portfolio li a img{ border:solid 2px #f5f5f5; padding:1px; }
		ul#portfolio li a:hover img{ border:solid 2px #ccc;}
        ul#portfolio li.loading { background: url(../image_pre_loader/spinner.gif) no-repeat center center; }
		div.clear { display:block; clear:both; height:1px; }
		a{  color:#666; text-decoration:underline; }
		a:hover { color:black; }
		#loadnote { position:absolute; top:0px; left:0px; background:red; padding:10px 15px; color:white; }
		#footer { display:block; clear:both; margin:5px 0; }
    </style>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.timer.js"></script>
	<script type="text/javascript" src="jquery-image-loader.js"></script>
</head>

<body>
<div id="wrapper">
	<h1>Bali Web Design Portfolio</h1>
	<div class="clear"></div>
</div>


</body>
</html>
