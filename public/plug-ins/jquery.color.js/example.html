<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script src="jquery.color.js"></script>
<script>
	$(document).ready(function(){
	//$("#test").animate({ width: "8em" }, 2000);

		$("#start").click(function(){
			$("#test4").width(100);
			$("#test4")
				.animate({ width: "100%", marginBottom: 10 }, { queue: false, duration: 7000 })
				.animate({ backgroundColor: "orange" }, 1000)
				.animate({ backgroundColor: "yellow" }, 1000)
				.animate({ backgroundColor: "green" }, 1000)
				.animate({ backgroundColor: "blue" }, 1000)
				.animate({ backgroundColor: "indigo" }, 1000)
				.animate({ backgroundColor: "violet" }, 1000)
				.animate({ backgroundColor: "red" }, 1000);
	
			setTimeout(function(){
				$("div:animated").css("border", "2px solid red");
			}, 3000);
		});

	});
	
	


	
</script>
<style>
div { width: 100px; height: 100px; background: red; border: 2px solid #000; }
#test { width: 5em; height: 5em; }
#test2 { width: 10%; height: 10%; }
#test22 { width: 10%; height: 10%; }
#text { height: 100px; width: 100%; text-align:center; background: none; border: none; }
</style>


</head>

<body>
	<div id="test4"></div>
    <button id="start" value="Animate Scroll">Animate Boxes</button>

    
</body>
</html>
