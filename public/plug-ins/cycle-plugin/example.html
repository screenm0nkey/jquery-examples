<title>Nick JQuery Cycle Plugin - Another Advanced Pager Demo</title>

<style type="text/css">
	#slideshow { left: 20px; float: left; margin: 20px }
	#nav { width: 270px; margin: 15px; float: left }
	#nav li { width: 50px; float: left; margin: 8px; list-style: none }
	#nav a { width: 50px; padding: 3px; display: block; border: 1px solid #ccc; }
	#nav a.activeSlide { background: #88f }
	#nav a:focus { outline: none; }
	#nav img { border: none; display: block }
	pre { clear: left }
</style>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery.cycle.all.min.js"></script>

<script type="text/javascript">
$(function() {
	
	$('#pause').click(function(){ 
		$('#slideshow').cycle('pause'); 
		return false; 
	});
    $('#play').click(function() {
		$('#slideshow').cycle('resume'); 
		return false; 
	});
	$('#stop').click(function() {
		$('#slideshow').cycle('stop'); 
		return false; 
	});


    $('#slideshow').cycle({
        fx:     'turnDown',
        speed:  'slow',
        pager:  '#nav',
		next:   '#next',
        prev:   '#prev',
		timeoutFn: calculateTimeout,
        pagerAnchorBuilder: function(idx, slide) {
            // return sel string for existing anchor
            return '#nav li:eq(' + (idx) + ') a';
        }
    });
	
	
	function calculateTimeout(currElement, nextElement, opts, isForward) { 
		//console.log(currElement, nextElement, opts, isForward);
		var times=[5000,1000,200,4000,2000,2000,1000,3000];
		var index = opts.currSlide;
		//console.log(times[index]);
		return times[index];
	}
	
	//alert($('div').index($('div:last')));
});

</script>
