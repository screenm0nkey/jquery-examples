<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>Flickr</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="http://libraries/jquery-1.3.2.min.js"></script>
        <script type="text/javascript" src="javascripts/jquery.flickr-custom.min.js"></script>
        <script type="text/javascript" src="javascripts/jquery.fancybox-1.2.1.min.js"></script>
        <script type="text/javascript" src="javascripts/tabasco.js"></script>
        <script>
            // http://www.projectatomic.com/?p=9#more-9
            $(function(){
                flickrGallery();
            });
            
            function flickrGallery(){
                $("#bottom-flickr").flickr({
                    api_key: "68b79478bbd6f11c2514f2671c22dc88",
                    type: 'search',
                    group_id: '17038439@N00',
                    show: 8,
                    shuffle: true,
                    attr: 'rel="flickr"',
                    callback: liteboxCallback
                });
            };
            //
            function liteboxCallback(el){
                $("#bottom-flickr ul a").fancybox({
                    zoomSpeedIn: 300,
                    zoomSpeedOut: 300,
                    overlayOpacity: 0.6
                    //overlayShow: false 
                });
            };
        </script>
    </head>
    <body>
        <div id="bottom">
            <div id="bottom-left" class="box">
                <div id="bottom-flickr">
                    <h2>www.projectatomic.com/?p=9#more-9
                    </h2>
                </div>
            </div>
        </div>
    </body>
</html>
